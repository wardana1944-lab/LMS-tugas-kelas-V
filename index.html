<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUANG BELAJAR - SDN PENGKOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
        --primary: #38bdf8;
        --bg-dark: #0f172a;
        --glass: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: radial-gradient(circle at top right, #1e293b, #0f172a); min-height: 100vh; color: #f8fafc; overflow-x: hidden; }

    /* --- HALAMAN DEPAN --- */
    #halamanDepan { padding: 20px; }
    .header-main { text-align: center; margin-bottom: 30px; }
    .header-main h1 { font-size: 2.2rem; font-weight: 800; letter-spacing: 4px; color: var(--primary); margin-bottom: 25px; }
    
    .identity-row { display: flex; gap: 15px; justify-content: center; margin-bottom: 25px; flex-wrap: wrap; }
    .identitas-box, .guru-btn { background: var(--glass); backdrop-filter: blur(10px); padding: 15px 25px; border-radius: 20px; border: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
    .guru-btn { cursor: pointer; transition: 0.3s; }
    .guru-btn:hover { border-color: var(--primary); background: rgba(56,189,248,0.1); }
    .foto-guru { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
    .text-nama { font-weight: 700; color: var(--primary); font-size: 0.9rem; }
    .text-nip { font-size: 0.7rem; color: #94a3b8; }

    .empty-state { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); padding: 15px; border-radius: 12px; text-align: center; color: #fca5a5; margin-bottom: 30px; }

    .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
    .student-card { background: var(--glass); border: 1px solid var(--border); border-radius: 25px; padding: 25px 10px; text-align: center; position: relative; transition: 0.3s; cursor: pointer; }
    .student-card:hover { transform: translateY(-5px); border-color: var(--primary); }
    .img-student { width: 80px; height: 80px; margin-bottom: 12px; object-fit: contain; }
    .status-badge { position: absolute; top: 0; right: 0; padding: 5px 12px; font-size: 0.65rem; font-weight: 800; border-bottom-left-radius: 15px; }
    .status-belum { background: #ef4444; color: white; }
    .status-sudah { background: #10b981; color: white; }

    /* --- LOGIN MODAL --- */
    .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 2000; align-items: center; justify-content: center; }
    .modal-content { background: #1e293b; padding: 40px; border-radius: 30px; width: 90%; max-width: 400px; border: 1px solid var(--border); text-align: center; }
    .modal-content input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 15px; border: 1px solid var(--border); background: #0f172a; color: white; text-align: center; font-size: 1.2rem; }

    /* --- HALAMAN DASHBOARD BARU (2 KOLOM FULL) --- */
    #halamanGuru { display: none; width: 100vw; min-height: 100vh; background: #f1f5f9; color: #0f172a; padding: 30px; position: absolute; top: 0; left: 0; z-index: 3000; }
    .dashboard-container { max-width: 1300px; margin: 0 auto; }
    .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    
    .dashboard-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 30px; }
    .card-panel { background: white; border-radius: 25px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
    .card-panel h3 { margin-bottom: 20px; font-weight: 800; border-left: 6px solid var(--primary); padding-left: 15px; }

    /* INPUT STYLING */
    .soal-box { background: #f8fafc; padding: 20px; border-radius: 20px; border: 1px solid #e2e8f0; margin-bottom: 15px; }
    input, textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; margin-bottom: 10px; font-size: 0.9rem; }
    
    /* REKAP TABLE */
    .table-rekap { width: 100%; border-collapse: collapse; }
    .table-rekap th { text-align: left; padding: 15px; font-size: 0.7rem; color: #64748b; text-transform: uppercase; border-bottom: 2px solid #f1f5f9; }
    .table-rekap td { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }

    /* BUTTONS */
    .btn { padding: 12px 25px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; }
    .btn-blue { background: var(--primary); color: white; width: 100%; }
    .btn-green { background: #10b981; color: white; width: 100%; margin-top: 10px; }
    .btn-exit { background: #ef4444; color: white; }

    @media (max-width: 1000px) { .dashboard-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

<div id="halamanDepan">
    <div class="header-main">
        <h1>RUANG BELAJAR</h1>
        <div class="identity-row">
            <div class="identitas-box">
                <img src="logo-putih.png" style="width:35px">
                <div style="text-align:left"><p class="text-nama" style="color:#fff">SDN Pengkol</p><p class="text-nip">Tahun Pelajaran 2025/2026</p></div>
            </div>
            <div class="guru-btn" onclick="tampilLogin()">
                <img src="foto-guru.webp" class="foto-guru">
                <div style="text-align:left">
                    <p class="text-nama">Aditya W. W., S.Pd</p>
                    <p class="text-nip">NIP. 199304132022211007</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notifTugas"></div>
    <div class="cards-grid" id="gridSiswa"></div>
</div>

<div class="modal-overlay" id="modalLogin">
    <div class="modal-content">
        <h2 style="color:var(--primary); margin-bottom:10px">Verifikasi Guru</h2>
        <p style="font-size:0.8rem; opacity:0.7">Gunakan sandi untuk akses dashboard</p>
        <input type="password" id="passInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <button class="btn btn-blue" onclick="prosesLogin()">MASUK DASHBOARD</button>
        <p style="margin-top:20px; font-size:0.8rem; cursor:pointer; color:#94a3b8" onclick="tutupLogin()">Batal</p>
    </div>
</div>

<div id="halamanGuru">
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div>
                <h1 style="font-weight:800; color:#0f172a">Control Center</h1>
                <p style="color:#64748b">Selamat bekerja, Pak Adit.</p>
            </div>
            <button class="btn btn-exit" onclick="location.reload()">Keluar Dashboard</button>
        </div>

        <div class="dashboard-grid">
            <div class="card-panel">
                <h3>üìù Pembuat Tugas</h3>
                <label style="font-size:0.8rem; font-weight:700">Judul Tugas</label>
                <input type="text" id="inJudul" placeholder="Ketik judul materi...">
                <label style="font-size:0.8rem; font-weight:700">Format Jawaban</label>
                <select id="inJenis" onchange="resetBuilder()">
                    <option value="pg">Pilihan Ganda (Otomatis)</option>
                    <option value="uraian">Uraian (Manual)</option>
                </select>
                <div id="areaInputSoal"></div>
                <button class="btn btn-green" onclick="tambahBarisSoal()">+ Tambah Baris Soal</button>
                <button class="btn btn-blue" style="margin-top:20px; font-size:1rem" onclick="kirimKeDatabase()">TERBITKAN TUGAS</button>
            </div>

            <div class="card-panel">
                <h3>üìä Rekapitulasi Siswa</h3>
                <table class="table-rekap">
                    <thead><tr><th>Nama Siswa</th><th>Status</th><th>Bukti</th></tr></thead>
                    <tbody id="tabelBodyRekap"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbysS0b4gTplBYXHXCBkocSccOym2DugBY5TIKNQo6Znt3VWm8Uu-ZxSrSC8TP9x9aT-PA/exec";
    
    // Data Siswa Lengkap dengan Jenis Kelamin
    const SISWA = [
        {n: "Alvaro", j: "L"}, {n: "Anantha", j: "L"}, {n: "Arifah", j: "P"}, 
        {n: "Aurelia", j: "P"}, {n: "Dhafitha", j: "P"}, {n: "Dhian", j: "P"}, 
        {n: "Dimas", j: "L"}, {n: "Erfin", j: "L"}, {n: "Marsya", j: "P"}, 
        {n: "Mikayla", j: "P"}, {n: "Ozil", j: "L"}, {n: "Rhevan", j: "L"}, 
        {n: "Ridho", j: "L"}, {n: "Rizky", j: "L"}, {n: "Tanca", j: "L"}
    ];

    async function inisialisasi() {
        try {
            const [resTugas, resRekap] = await Promise.all([
                fetch(scriptURL + "?action=getTugas").then(r => r.json()),
                fetch(scriptURL + "?action=getRekap").then(r => r.json())
            ]);

            // 1. Notifikasi Tugas
            const notif = document.getElementById('notifTugas');
            if(!resTugas.judul || resTugas.judul === "TIDAK ADA TUGAS") {
                notif.innerHTML = `<div class="empty-state">‚ö†Ô∏è Belum ada tugas, pengerjaan sudah ditutup.</div>`;
            } else {
                notif.innerHTML = `<div style="text-align:center; color:var(--primary); font-weight:800; border:1px solid var(--primary); padding:12px; border-radius:15px; margin-bottom:30px">TUGAS AKTIF: ${resTugas.judul.toUpperCase()}</div>`;
            }

            // 2. Render Kartu Siswa & Ikon (L/P)
            const grid = document.getElementById('gridSiswa');
            grid.innerHTML = "";
            SISWA.forEach(s => {
                const sudah = resRekap.find(d => d.nama === s.n);
                // Memastikan file ikon sesuai jenis kelamin
                const ikonFile = s.j === "L" ? "siswa-l.png" : "siswa-p.png";
                grid.innerHTML += `
                    <div class="student-card">
                        <div class="status-badge ${sudah ? 'status-sudah' : 'status-belum'}">${sudah ? 'Sudah' : 'Belum'}</div>
                        <img src="${ikonFile}" class="img-student">
                        <div class="text-nama" style="color:#fff; font-size:0.85rem">${s.n}</div>
                    </div>`;
            });

            // 3. Render Rekap untuk Dashboard
            const body = document.getElementById('tabelBodyRekap');
            body.innerHTML = "";
            SISWA.forEach(s => {
                const m = resRekap.find(d => d.nama === s.n);
                body.innerHTML += `<tr>
                    <td><b>${s.n}</b></td>
                    <td><span style="color:${m ? '#10b981' : '#ef4444'}; font-weight:700">${m ? 'SUDAH' : 'BELUM'}</span></td>
                    <td>${m ? `<button onclick="window.open('https://drive.google.com/uc?id=${m.link}')" style="background:#f1f5f9; border:none; padding:5px 10px; border-radius:5px; cursor:pointer">Buka</button>` : '-'}</td>
                </tr>`;
            });

        } catch (e) { console.log("Gagal memuat data"); }
    }

    // FUNGSI LOGIN & NAVIGASI DASHBOARD
    function tampilLogin() { document.getElementById('modalLogin').style.display='flex'; }
    function tutupLogin() { document.getElementById('modalLogin').style.display='none'; }
    
    function prosesLogin() {
        if(document.getElementById('passInput').value === "guru123") {
            document.getElementById('modalLogin').style.display='none';
            document.getElementById('halamanDepan').style.display='none';
            document.getElementById('halamanGuru').style.display='block';
            resetBuilder();
        } else {
            alert("Sandi salah!");
        }
    }

    // LOGIKA BUILDER SOAL
    let num = 0;
    function tambahBarisSoal() {
        num++;
        const div = document.createElement('div');
        div.className = 'soal-box';
        div.innerHTML = `<p style="font-weight:800; color:var(--primary); margin-bottom:10px">SOAL NO. ${num}</p><textarea class="q-t" placeholder="Tulis pertanyaan..."></textarea>`;
        if(document.getElementById('inJenis').value === 'pg') {
            div.innerHTML += `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px"><input type="text" class="q-a" placeholder="A"><input type="text" class="q-b" placeholder="B"><input type="text" class="q-c" placeholder="C"><input type="text" class="q-d" placeholder="D"></div>`;
        }
        document.getElementById('areaInputSoal').appendChild(div);
    }
    function resetBuilder() { document.getElementById('areaInputSoal').innerHTML = ""; num = 0; tambahBarisSoal(); }

    async function kirimKeDatabase() {
        const btn = event.target; btn.innerText = "MENGIRIM..."; btn.disabled = true;
        let payload = { action: "setTugas", judul: document.getElementById('inJudul').value, jenis: document.getElementById('inJenis').value, soal: [] };
        document.querySelectorAll('.soal-box').forEach(c => {
            let s = { tanya: c.querySelector('.q-t').value };
            if(payload.jenis === 'pg') s.opsi = [c.querySelector('.q-a').value, c.querySelector('.q-b').value, c.querySelector('.q-c').value, c.querySelector('.q-d').value];
            payload.soal.push(s);
        });
        await fetch(scriptURL, { method: "POST", body: JSON.stringify(payload) });
        location.reload();
    }

    inisialisasi();
</script>
</body>
</html>
