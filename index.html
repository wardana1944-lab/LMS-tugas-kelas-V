<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruang Belajar - SD NEGERI PENGKOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #0ea5e9; --bg: #030712; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: var(--bg); color: #f8fafc; min-height: 100vh; padding: 20px 15px; }
    .container { max-width: 800px; margin: 0 auto; }

    /* HEADER TETAP: RUANG BELAJAR -> SD NEGERI PENGKOL */
    .brand-header { text-align: center; margin-bottom: 30px; }
    .brand-header h1 { font-size: 2.2rem; font-weight: 800; background: linear-gradient(to bottom, #ffffff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; }
    .brand-header p { font-size: 0.8rem; letter-spacing: 3px; color: var(--primary); font-weight: 700; }

    .info-bar { background: var(--glass); border: 1px solid var(--border); padding: 12px 20px; border-radius: 100px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
    
    /* PROFIL & NIP TETAP */
    .guru-profile { display: flex; align-items: center; gap: 12px; cursor: pointer; }
    .guru-profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }
    .guru-info { text-align: right; }
    .guru-info .nama { font-size: 0.75rem; font-weight: 700; color: #fff; }
    .guru-info .nip { font-size: 0.55rem; color: #94a3b8; font-family: monospace; }

    /* GRID SISWA TETAP 3 KOLOM */
    .grid-siswa { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .card-siswa { background: var(--glass); border: 1px solid var(--border); padding: 15px 5px; border-radius: 20px; text-align: center; cursor: pointer; min-height: 140px; display: flex; flex-direction: column; justify-content: center; transition: 0.3s; }
    .card-siswa:hover { border-color: var(--primary); background: rgba(14,165,233,0.1); }
    .card-siswa span { font-size: 2.2rem; display: block; margin-bottom: 8px; }
    .card-siswa p { font-size: 0.65rem; font-weight: 700; line-height: 1.2; color: #cbd5e1; }

    /* OVERLAY & REKAP */
    .panel-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #030712; z-index: 9999; overflow-y: auto; padding: 25px 15px; }
    .rekap-box { background: white; border-radius: 20px; color: #1e293b; overflow: hidden; margin-top: 15px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
    th { background: #f1f5f9; padding: 12px; text-align: left; color: #475569; }
    td { padding: 12px; border-bottom: 1px solid #f1f5f9; }

    .btn-action { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; }
    .soal-box { background: white; color: #1e293b; padding: 20px; border-radius: 20px; margin-bottom: 15px; }
    .opsi-btn { padding: 12px; border: 2px solid #f1f5f9; border-radius: 10px; margin-bottom: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 10px; }
    .opsi-btn.selected { border-color: var(--primary); background: #f0f9ff; color: var(--primary); }
    input, textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; margin: 8px 0; }
  </style>
</head>
<body>

<div class="container" id="mainDashboard">
  <div class="brand-header">
    <h1>RUANG BELAJAR</h1>
    <p>SD NEGERI PENGKOL</p>
  </div>

  <div class="info-bar">
    <div style="font-size: 0.65rem; color: #94a3b8; font-weight: 600;">KELAS V ‚Ä¢ 2025/2026</div>
    <div class="guru-profile" onclick="openLogin()">
      <div class="guru-info">
        <p class="nama">Aditya W. W., S.Pd</p>
        <p class="nip">NIP. 19940319 202321 1 005</p>
      </div>
      <img src="https://ui-avatars.com/api/?name=Aditya+WW&background=0ea5e9&color=fff">
    </div>
  </div>

  <div id="statusTugas" style="text-align:center; padding:10px; color:var(--primary); font-weight:bold; font-size:0.8rem;">Memeriksa data...</div>
  <div class="grid-siswa" id="gridSiswa"></div>
</div>

<div id="panelRekap" class="panel-overlay" style="background: #f8fafc; color: #1e293b;">
  <div class="container">
    <h2 style="text-align:center; margin-bottom:15px;">üìä Rekap Nilai Siswa</h2>
    <div class="rekap-box">
      <table>
        <thead><tr><th>No</th><th>Nama</th><th>Nilai</th><th>Link Bukti</th></tr></thead>
        <tbody id="isiRekapTabel"></tbody>
      </table>
    </div>
    <button class="btn-action" style="background:var(--primary); color:white" onclick="closeView('panelRekap')">KEMBALI</button>
  </div>
</div>

<div id="panelKerja" class="panel-overlay" style="background: #f8fafc; color: #1e293b;">
  <div class="container" style="max-width:600px;">
    <h4 id="namaSiswaHi" style="margin-bottom:15px; color:#64748b;"></h4>
    <div id="nomorGrid" style="display:flex; flex-wrap:wrap; gap:5px; margin-bottom:15px;"></div>
    <div class="soal-box">
        <p id="isiSoalTeks" style="font-weight:700; margin-bottom:15px;"></p>
        <div id="isiOpsi"></div>
    </div>
    <button class="btn-action" style="background:var(--primary); color:white;" onclick="geserSoal(1)">SOAL BERIKUTNYA</button>
    <button id="btnFinish" class="btn-action" style="background:#10b981; color:white; display:none;" onclick="prosesSelesai()">KIRIM JAWABAN</button>
    <button class="btn-action" style="background:none; color:red;" onclick="closeAllPanels()">BATAL</button>
  </div>
</div>

<div id="panelGuru" class="panel-overlay">
  <div class="container" style="max-width:400px;">
    <h2 style="text-align:center; margin-bottom:20px;">MENU GURU</h2>
    <button class="btn-action" style="background:#1e2937; color:white;" onclick="openView('panelBuat')">üìù BUAT TUGAS BARU</button>
    <button class="btn-action" style="background:#1e2937; color:white;" onclick="openView('panelRekap')">üìä LIHAT REKAP NILAI</button>
    <button class="btn-action" style="background:#ef4444; color:white;" onclick="resetTugas()">üóëÔ∏è HAPUS TUGAS AKTIF</button>
    <button class="btn-action" style="background:none; color:white;" onclick="location.reload()">üö™ KELUAR</button>
  </div>
</div>

<div id="panelBuat" class="panel-overlay" style="background:#f1f5f9; color:#1e293b;">
  <div class="container" style="max-width:500px;">
    <h3>üìù Buat Tugas</h3>
    <input type="text" id="judulMateri" placeholder="Judul Materi">
    <select id="jenisTugas" onchange="resetFormSoal()"><option value="pg">Pilihan Ganda</option><option value="uraian">Uraian</option></select>
    <div id="wadahSoal"></div>
    <button class="btn-action" onclick="tambahSoalItem()">+ Tambah Soal</button>
    <button class="btn-action" style="background:var(--primary); color:white;" onclick="terbitkanTugas()">TERBITKAN</button>
    <button class="btn-action" style="background:red; color:white;" onclick="closeView('panelBuat')">BATAL</button>
  </div>
</div>

<div id="modalLogin" class="panel-overlay" style="background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center;">
  <div style="background:#1f2937; padding:25px; border-radius:20px; width:280px; text-align:center;">
    <h4 style="color:white; margin-bottom:15px;">PIN GURU</h4>
    <input type="password" id="pinInput" placeholder="PIN" style="text-align:center;">
    <button class="btn-action" style="background:var(--primary); color:white;" onclick="cekLogin()">MASUK</button>
  </div>
</div>

<canvas id="canvasHasil" style="display:none;"></canvas>

<script>
const API = "https://script.google.com/macros/s/AKfycbzKSeF0P2w2x1sszm09pLl1lEzApYHH9xbG1UISa5SoiDWfrle5L4iF7jbh8LtdqgyHvA/exec";
const SISWA = [{n:"Alvaro Adnan Aji Pambudi",i:"üë¶"},{n:"Anantha Yudha Diztira",i:"üë¶"},{n:"Arifah Yhuan Nur Azizah",i:"üëß"},{n:"Aurelia Gieni Lindria Putri",i:"üëß"},{n:"Dhafitha Nizza Nur Azizah",i:"üëß"},{n:"Dhian Rahmawati",i:"üëß"},{n:"Dimas Rasyid Faristia",i:"üë¶"},{n:"Erfin Denu Setiawan",i:"üë¶"},{n:"Marsya Anindya Kiera",i:"üëß"},{n:"Mikayla Ayuningtyas",i:"üëß"},{n:"Muhammad Ozil Ramadhan",i:"üë¶"},{n:"Rhevan Nabil Yudanta",i:"üë¶"},{n:"Ridho Wicaksono",i:"üë¶"},{n:"Rizky Syam Dani",i:"üë¶"},{n:"Tanca Al Verosa",i:"üë¶"}];
let dataWeb = null, userSekarang = "", idxSoal = 0, jwbSiswa = [];

window.onload = async () => {
  const grid = document.getElementById('gridSiswa');
  SISWA.forEach(s => { 
    grid.innerHTML += `<div class="card-siswa" onclick="mulaiTugas('${s.n}')"><span>${s.i}</span><p>${s.n}</p></div>`; 
  });
  loadData();
};

async function loadData() {
  try {
    const res = await fetch(API + "?action=getAllData");
    dataWeb = await res.json();
    document.getElementById('statusTugas').innerText = dataWeb.tugas.judul === "TIDAK ADA TUGAS" ? "BELUM ADA TUGAS" : "TUGAS: " + dataWeb.tugas.judul;
  } catch(e) { }
}

function openView(id) { 
  document.getElementById(id).style.display = 'block'; 
  if(id === 'panelRekap') renderRekap(); 
}
function closeView(id) { document.getElementById(id).style.display = 'none'; }
function closeAllPanels() { document.querySelectorAll('.panel-overlay').forEach(p => p.style.display = 'none'); }

// FUNGSI REKAP YANG DIPERBAIKI (TIDAK MENGUBAH TAMPILAN LAIN)
function renderRekap() {
  const tb = document.getElementById('isiRekapTabel'); tb.innerHTML = "";
  if(!dataWeb || !dataWeb.rekap) return;
  SISWA.forEach((s, idx) => {
    // Cocokkan data rekap berdasarkan nama dan judul materi aktif
    const r = dataWeb.rekap.find(item => item.nama === s.n && item.materi === dataWeb.tugas.judul);
    tb.innerHTML += `<tr>
      <td>${idx+1}</td>
      <td><b>${s.n}</b></td>
      <td style="color:var(--primary); font-weight:800;">${r ? r.nilai : '-'}</td>
      <td>${r ? `<a href="https://drive.google.com/uc?id=${r.link}" target="_blank" style="color:green; font-weight:bold; text-decoration:none;">LIHAT</a>` : '<span style="color:#ccc">Belum</span>'}</td>
    </tr>`;
  });
}

function mulaiTugas(nama) {
  if(!dataWeb || dataWeb.tugas.judul === "TIDAK ADA TUGAS") return alert("Belum ada tugas.");
  userSekarang = nama; idxSoal = 0; jwbSiswa = new Array(dataWeb.tugas.soal.length).fill("");
  document.getElementById('namaSiswaHi').innerText = "Siswa: " + nama;
  openView('panelKerja'); renderSoal();
}

function renderSoal() {
  const s = dataWeb.tugas.soal[idxSoal];
  document.getElementById('isiSoalTeks').innerText = `${idxSoal+1}. ${s.tanya}`;
  const c = document.getElementById('isiOpsi'); c.innerHTML = "";
  if(dataWeb.tugas.jenis === 'pg') {
    ['A','B','C','D'].forEach((l, i) => {
      const sel = jwbSiswa[idxSoal] === l ? 'selected' : '';
      c.innerHTML += `<div class="opsi-btn ${sel}" onclick="saveJwb('${l}')"><b>${l}.</b> ${s.opsi[i]}</div>`;
    });
  } else {
    c.innerHTML = `<textarea oninput="saveJwb(this.value)" placeholder="Ketik jawaban...">${jwbSiswa[idxSoal]}</textarea>`;
  }
  document.getElementById('btnFinish').style.display = (idxSoal === dataWeb.tugas.soal.length - 1) ? 'block' : 'none';
}

function saveJwb(v) { jwbSiswa[idxSoal] = v; renderSoal(); }
function geserSoal(n) { if(idxSoal + n < dataWeb.tugas.soal.length) { idxSoal += n; renderSoal(); } }

function openLogin() { document.getElementById('modalLogin').style.display = 'flex'; }
function cekLogin() { if(document.getElementById('pinInput').value === "1234") { closeAllPanels(); openView('panelGuru'); } else alert("PIN SALAH"); }

function tambahSoalItem() {
  const t = document.getElementById('jenisTugas').value;
  const h = `<div style="background:white; padding:10px; border-radius:10px; margin-bottom:10px;">
    <b>Soal:</b><textarea class="q-tanya"></textarea>
    ${t==='pg' ? `<input class="oa" placeholder="A"><input class="ob" placeholder="B"><input class="oc" placeholder="C"><input class="od" placeholder="D">Kunci: <select class="q-kunci"><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option></select>` : ''}
  </div>`;
  document.getElementById('wadahSoal').insertAdjacentHTML('beforeend', h);
}
function resetFormSoal() { document.getElementById('wadahSoal').innerHTML = ""; tambahSoalItem(); }

async function terbitkanTugas() {
  const p = { action: "setTugas", judul: document.getElementById('judulMateri').value, jenis: document.getElementById('jenisTugas').value, soal: [] };
  document.querySelectorAll('#wadahSoal > div').forEach(el => {
    let s = { tanya: el.querySelector('.q-tanya').value };
    if(p.jenis==='pg'){ s.opsi=[el.querySelector('.oa').value, el.querySelector('.ob').value, el.querySelector('.oc').value, el.querySelector('.od').value]; s.kunci=el.querySelector('.q-kunci').value; }
    p.soal.push(s);
  });
  await fetch(API, { method:"POST", body: JSON.stringify(p) }); alert("Berhasil Terbit!"); location.reload();
}

async function prosesSelesai() {
  const btn = document.getElementById('btnFinish'); btn.innerText = "MENGIRIM..."; btn.disabled = true;
  let b = 0; dataWeb.tugas.soal.forEach((s, i) => { if(dataWeb.tugas.jenis==='pg' && jwbSiswa[i] === s.kunci) b++; });
  const n = dataWeb.tugas.jenis==='pg' ? Math.round((b/dataWeb.tugas.soal.length)*100) : "Selesai";
  const cvs = document.getElementById('canvasHasil'); const ctx = cvs.getContext('2d');
  cvs.width = 400; cvs.height = 600; ctx.fillStyle="white"; ctx.fillRect(0,0,400,600);
  ctx.fillStyle="black"; ctx.font="15px Arial"; ctx.fillText("Nama: "+userSekarang, 20, 50); ctx.fillText("Nilai: "+n, 20, 80);
  jwbSiswa.forEach((j, i) => { ctx.fillText((i+1)+". "+j, 20, 120+(i*25)); });
  const img = cvs.toDataURL("image/jpeg", 0.5).split(',')[1];
  await fetch(API, { method:"POST", body: JSON.stringify({ action:"upload", nama:userSekarang, materi:dataWeb.tugas.judul, nilai:n, file:img, filename:userSekarang+".jpg" })});
  alert("Terkirim!"); location.reload();
}

async function resetTugas() { if(confirm("Hapus tugas aktif?")){ await fetch(API, {method:"POST", body: JSON.stringify({action:"setTugas", judul:"TIDAK ADA TUGAS", jenis:"pg", soal:[]})}); location.reload(); } }
</script>
</body>
</html>
