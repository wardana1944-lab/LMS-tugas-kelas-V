<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SD N PENGKOL - Tahun Pelajaran 2025/2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #38bdf8; --bg: #0f172a; --card: rgba(30, 41, 59, 0.8); --text: #f1f5f9; --border: rgba(255, 255, 255, 0.1); }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px 15px; }
    .container { max-width: 800px; margin: 0 auto; }

    /* HEADER CUSTOMIZED */
    .header-card { 
      background: var(--card); 
      border: 1px solid var(--border); 
      padding: 20px; 
      border-radius: 20px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 20px; 
      backdrop-filter: blur(10px); 
      position: relative;
    }
    
    /* Tulisan Tengah Baru */
    .header-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .header-center h2 {
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 10px var(--primary);
    }

    .sch-info h1 { font-size: 1.1rem; color: var(--primary); font-weight: 800; }
    .sch-info p { font-size: 0.65rem; opacity: 0.6; }
    
    .guru-profile { display: flex; align-items: center; gap: 12px; cursor: pointer; }
    .guru-profile img { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--primary); }
    .guru-text { text-align: right; line-height: 1.2; }
    .guru-text p:first-child { font-size: 0.75rem; font-weight: 700; }
    .guru-text p:last-child { font-size: 0.55rem; opacity: 0.7; }

    .banner { text-align:center; padding:12px; border-radius:12px; margin-bottom:20px; border: 1px solid var(--primary); background: rgba(56,189,248,0.1); font-size: 0.8rem; color: var(--primary); font-weight: 700; }

    /* GRID SISWA */
    .grid-siswa { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .card-siswa { background: var(--card); border: 1px solid var(--border); padding: 20px 5px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s; }
    .card-siswa:hover { border-color: var(--primary); background: rgba(56,189,248,0.1); transform: translateY(-3px); }
    .card-siswa span { font-size: 2.5rem; display: block; margin-bottom: 8px; }
    .card-siswa p { font-size: 0.75rem; font-weight: 700; }

    /* PANEL SYSTEM */
    .panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 9999; overflow-y: auto; padding: 25px 15px; }
    .soal-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 15px; }
    
    .nomor-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; justify-content: center; }
    .nomor-box { width: 35px; height: 35px; border-radius: 10px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 0.8rem; font-weight: 700; }
    .nomor-box.aktif { background: var(--primary); color: #0f172a; border-color: var(--primary); }
    .nomor-box.isi { border-color: var(--primary); color: var(--primary); }

    .btn { padding: 16px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; width: 100%; margin-bottom: 10px; transition: 0.2s; font-size: 0.9rem; }
    .btn-blue { background: var(--primary); color: #0f172a; }
    .btn-outline { background: transparent; border: 1px solid var(--border); color: white; }

    .opt-box { background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 12px; border-radius: 10px; margin-bottom: 8px; cursor: pointer; display: flex; gap: 10px; transition: 0.2s; }
    .opt-box:hover { background: rgba(255,255,255,0.1); }
    .opt-box.selected { background: var(--primary); color: #0f172a; font-weight: 700; }

    input, textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: white; margin: 8px 0; outline: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.85rem; }
    th { text-align: left; padding: 12px; color: var(--primary); border-bottom: 2px solid var(--border); }
    td { padding: 12px; border-bottom: 1px solid var(--border); }

    #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000; }
    
    @media (max-width: 600px) {
      .header-center { display: none; } /* Sembunyikan tulisan tengah di layar HP kecil agar tidak tumpang tindih */
    }
  </style>
</head>
<body>

<div id="loader"><b>‚è≥ Menghubungkan ke Server...</b></div>

<div class="container">
  <div class="header-card">
    <div class="sch-info">
      <h1>SD N Pengkol</h1>
      <p>LMS MODERN KELAS V</p>
    </div>

    <div class="header-center">
      <h2>RUANG BELAJAR</h2>
    </div>

    <div class="guru-profile" onclick="bukaModalLogin()">
      <div class="guru-text">
        <p>Aditya W. W., S.Pd</p>
        <p>NIP 19940319 202321 1 005</p>
      </div>
      <img src="https://ui-avatars.com/api/?name=Aditya+WW&background=38bdf8&color=fff">
    </div>
  </div>

  <div id="statusTugas" class="banner">Memeriksa tugas aktif...</div>
  <div class="grid-siswa" id="gridSiswa"></div>
</div>

<div id="panelSiswa" class="panel">
  <div class="container" style="max-width:600px">
    <div class="nomor-grid" id="gridNomor"></div>
    <div class="soal-box">
      <p id="teksSoal" style="font-weight:700; margin-bottom:15px; font-size:1rem;"></p>
      <div id="areaJawaban"></div>
    </div>
    <div style="display:flex; gap:10px;">
      <button class="btn btn-outline" onclick="pindahSoal(-1)">KEMBALI</button>
      <button class="btn btn-blue" onclick="pindahSoal(1)">LANJUT</button>
    </div>
    <div id="divKirim" style="display:none; margin-top:10px;">
        <button class="btn btn-blue" style="background:#10b981;" onclick="submitJawaban()">KIRIM JAWABAN SEKARANG</button>
    </div>
    <button class="btn btn-outline" onclick="tutupSemua()" style="margin-top:20px; border-color:#fb7185; color:#fb7185;">BATAL / KELUAR</button>
  </div>
</div>

<div id="panelGuru" class="panel">
  <div class="container" style="max-width:450px; text-align:center;">
    <h2 style="margin-bottom:30px; color:var(--primary)">Panel Guru</h2>
    <button class="btn btn-blue" onclick="openView('panelBuat')">üìù Buat Tugas Baru</button>
    <button class="btn btn-outline" onclick="openView('panelRekap')">üìä Rekap Tugas Siswa</button>
    <button class="btn btn-outline" style="color:#fb7185" onclick="resetSistem()">üóëÔ∏è Hapus Tugas Aktif</button>
    <button class="btn btn-outline" onclick="location.reload()" style="margin-top:20px">üö™ Keluar</button>
  </div>
</div>

<div id="panelBuat" class="panel">
  <div class="container" style="max-width:550px">
    <h3>Setting Tugas</h3>
    <input type="text" id="jdlMateri" placeholder="Judul Materi">
    <select id="jnsTugas" onchange="resetInputSoal()"><option value="pg">Pilihan Ganda</option><option value="uraian">Uraian</option></select>
    <div id="wadahInput"></div>
    <button class="btn btn-outline" onclick="tambahBaris()">+ Tambah Soal</button>
    <button class="btn btn-blue" onclick="simpanTugas()">üöÄ PUBLIKASIKAN TUGAS</button>
    <button class="btn btn-outline" onclick="closeView('panelBuat')">BATAL</button>
  </div>
</div>

<div id="panelRekap" class="panel">
  <div class="container">
    <h3>Rekap Hasil Siswa</h3>
    <table>
      <thead><tr><th>No</th><th>Siswa</th><th>Status</th><th>Aksi</th></tr></thead>
      <tbody id="isiRekap"></tbody>
    </table>
    <button class="btn btn-outline" onclick="closeView('panelRekap')" style="margin-top:20px">KEMBALI</button>
  </div>
</div>

<div id="modalLogin" class="panel" style="background:rgba(0,0,0,0.9); align-items:center; justify-content:center; display:none;">
  <div style="background:var(--card); padding:30px; border-radius:20px; width:280px; text-align:center;">
    <p style="margin-bottom:15px">Sandi Guru</p>
    <input type="password" id="pin" style="text-align:center">
    <button class="btn btn-blue" onclick="prosesLogin()">MASUK</button>
    <button class="btn btn-outline" onclick="closeLogin()">BATAL</button>
  </div>
</div>

<canvas id="canvasHasil" style="display:none;"></canvas>

<script>
const API = "https://script.google.com/macros/s/AKfycbzKSeF0P2w2x1sszm09pLl1lEzApYHH9xbG1UISa5SoiDWfrle5L4iF7jbh8LtdqgyHvA/exec";
const SISWA = [{n:"Alvaro Adnan Aji Pambudi",i:"üë¶"},{n:"Anantha Yudha Diztira",i:"üë¶"},{n:"Arifah Yhuan Nur Azizah",i:"üëß"},{n:"Aurelia Gieni Lindria Putri",i:"üëß"},{n:"Dhafitha Nizza Nur Azizah",i:"üëß"},{n:"Dhian Rahmawati",i:"üëß"},{n:"Dimas Rasyid Faristia",i:"üë¶"},{n:"Erfin Denu Setiawan",i:"üë¶"},{n:"Marsya Anindya Kiera",i:"üëß"},{n:"Mikayla Ayuningtyas",i:"üëß"},{n:"Muhammad Ozil Ramadhan",i:"üë¶"},{n:"Rhevan Nabil Yudanta",i:"üë¶"},{n:"Ridho Wicaksono",i:"üë¶"},{n:"Rizky Syam Dani",i:"üë¶"},{n:"Tanca Al Verosa",i:"üë¶"}];

let dWeb = null;
let curUser = "";
let curIdx = 0;
let curAns = [];

window.onload = async () => {
  const g = document.getElementById('gridSiswa');
  SISWA.forEach(s => {
    const d = document.createElement('div');
    d.className = 'card-siswa';
    d.innerHTML = `<span>${s.i}</span><p>${s.n}</p>`;
    d.onclick = () => mulaiTugas(s.n);
    g.appendChild(d);
  });
  await loadData();
};

async function loadData() {
  document.getElementById('loader').style.display = 'flex';
  try {
    const r = await fetch(API + "?action=getAllData");
    dWeb = await r.json();
    document.getElementById('statusTugas').innerText = dWeb.tugas.judul === "TIDAK ADA TUGAS" ? "BELUM ADA TUGAS AKTIF" : "TUGAS: " + dWeb.tugas.judul;
    renderRekap();
  } catch(e) { console.error(e); }
  document.getElementById('loader').style.display = 'none';
}

function mulaiTugas(nama) {
  if(!dWeb || dWeb.tugas.judul === "TIDAK ADA TUGAS") return alert("Belum ada tugas.");
  curUser = nama; curIdx = 0;
  curAns = new Array(dWeb.tugas.soal.length).fill("");
  openView('panelSiswa');
  tampilSoal();
}

function tampilSoal() {
  const s = dWeb.tugas.soal[curIdx];
  const g = document.getElementById('gridNomor');
  g.innerHTML = "";
  curAns.forEach((a, i) => {
    const box = document.createElement('div');
    box.className = `nomor-box ${curIdx === i ? 'aktif' : (a !== "" ? 'isi' : '')}`;
    box.innerText = i + 1;
    box.onclick = () => { curIdx = i; tampilSoal(); };
    g.appendChild(box);
  });

  document.getElementById('teksSoal').innerText = `${curIdx+1}. ${s.tanya}`;
  const area = document.getElementById('areaJawaban');
  area.innerHTML = "";

  if(dWeb.tugas.jenis === 'pg') {
    ['A','B','C','D'].forEach((opt, idx) => {
      const b = document.createElement('div');
      b.className = `opt-box ${curAns[curIdx] === opt ? 'selected' : ''}`;
      b.innerHTML = `<b>${opt}.</b> ${s.opsi[idx]}`;
      b.onclick = () => { curAns[curIdx] = opt; tampilSoal(); };
      area.appendChild(b);
    });
  } else {
    const tx = document.createElement('textarea');
    tx.value = curAns[curIdx];
    tx.placeholder = "Ketik jawabanmu...";
    tx.oninput = (e) => { curAns[curIdx] = e.target.value; };
    area.appendChild(tx);
  }
  document.getElementById('divKirim').style.display = (curIdx === curAns.length - 1) ? 'block' : 'none';
}

function pindahSoal(n) { if(curIdx+n >= 0 && curIdx+n < curAns.length) { curIdx += n; tampilSoal(); } }

async function submitJawaban() {
  if(!confirm("Kirim jawaban?")) return;
  document.getElementById('loader').style.display = 'flex';
  
  let bnr = 0;
  dWeb.tugas.soal.forEach((s, i) => { if(dWeb.tugas.jenis === 'pg' && curAns[i] === s.kunci) bnr++; });
  const nilai = dWeb.tugas.jenis === 'pg' ? Math.round((bnr / curAns.length) * 100) : "Uraian";

  const c = document.getElementById('canvasHasil'); const x = c.getContext('2d');
  c.width = 450; c.height = 600; x.fillStyle = "white"; x.fillRect(0,0,450,600);
  x.fillStyle = "#38bdf8"; x.fillRect(0,0,450,50);
  x.fillStyle = "white"; x.font = "bold 16px Arial"; x.fillText("SD N PENGKOL - HASIL", 20, 32);
  x.fillStyle = "black"; x.font = "14px Arial";
  x.fillText("Nama: " + curUser, 20, 80);
  x.fillText("Tugas: " + dWeb.tugas.judul, 20, 105);
  x.fillText("Nilai: " + nilai, 20, 130);
  let y = 170; curAns.forEach((j, i) => { x.fillText(`${i+1}. ${j}`, 30, y); y += 25; });
  
  const base64 = c.toDataURL("image/jpeg", 0.6).split(',')[1];
  await fetch(API, { method:"POST", body:JSON.stringify({ action:"upload", nama:curUser, materi:dWeb.tugas.judul, nilai:nilai, file:base64, filename:curUser+".jpg" }) });
  alert("Sukses!"); location.reload();
}

function bukaModalLogin() { document.getElementById('modalLogin').style.display = 'flex'; }
function closeLogin() { document.getElementById('modalLogin').style.display = 'none'; }
function prosesLogin() { if(document.getElementById('pin').value === "1234") { closeLogin(); openView('panelGuru'); } else alert("PIN Salah!"); }

function tambahBaris() {
  const id = Date.now(); const tipe = document.getElementById('jnsTugas').value;
  const div = document.createElement('div'); div.className = 'soal-box'; div.id = `in-${id}`;
  let h = `<button onclick="document.getElementById('in-${id}').remove()" style="float:right; color:red; background:none; border:none;">Hapus</button><b>Soal:</b><textarea class="q-txt"></textarea>`;
  if(tipe === 'pg') {
    h += `<div style="display:grid; grid-template-columns:1fr 1fr; gap:5px;"><input class="oa" placeholder="A"><input class="ob" placeholder="B"><input class="oc" placeholder="C"><input class="od" placeholder="D"></div>
          <select class="q-kunci"><option value="A">Kunci A</option><option value="B">Kunci B</option><option value="C">Kunci C</option><option value="D">Kunci D</option></select>`;
  }
  div.innerHTML = h; document.getElementById('wadahInput').appendChild(div);
}
function resetInputSoal() { document.getElementById('wadahInput').innerHTML = ""; tambahBaris(); }

async function simpanTugas() {
  document.getElementById('loader').style.display = 'flex';
  const materi = document.getElementById('jdlMateri').value;
  const jenis = document.getElementById('jnsTugas').value;
  const arr = [];
  document.querySelectorAll('#wadahInput .soal-box').forEach(b => {
    let s = { tanya: b.querySelector('.q-txt').value };
    if(jenis === 'pg') {
      s.opsi = [b.querySelector('.oa').value, b.querySelector('.ob').value, b.querySelector('.oc').value, b.querySelector('.od').value];
      s.kunci = b.querySelector('.q-kunci').value;
    }
    arr.push(s);
  });
  await fetch(API, { method:"POST", body:JSON.stringify({ action:"setTugas", judul:materi, jenis:jenis, soal:arr }) });
  location.reload();
}

function renderRekap() {
  const tb = document.getElementById('isiRekap'); tb.innerHTML = "";
  SISWA.forEach((s, i) => {
    const d = dWeb.rekap.find(r => r.nama === s.n && r.materi === dWeb.tugas.judul);
    tb.innerHTML += `<tr><td>${i+1}</td><td>${s.n}</td><td>${d ? '‚úÖ' : '‚ùå'}</td><td>${d ? `<a href="https://drive.google.com/uc?id=${d.link}" target="_blank">LIHAT</a>` : '-'}</td></tr>`;
  });
}

async function resetSistem() { if(confirm("Hapus?")) { await fetch(API, {method:"POST", body:JSON.stringify({action:"setTugas", judul:"TIDAK ADA TUGAS", jenis:"pg", soal:[]})}); location.reload(); } }
function openView(id) { document.getElementById(id).style.display = 'block'; }
function closeView(id) { document.getElementById(id).style.display = 'none'; }
function tutupSemua() { document.querySelectorAll('.panel').forEach(p => p.style.display = 'none'); }
</script>
</body>
</html>
