<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUANG BELAJAR - SDN PENGKOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #38bdf8; --bg-dark: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: radial-gradient(circle at top right, #1e293b, #0f172a); min-height: 100vh; color: #f8fafc; }
    .container { padding: 20px; max-width: 1200px; margin: 0 auto; }

    /* HEADER */
    .header-main { text-align: center; margin-bottom: 30px; }
    .header-main h1 { font-size: 1.8rem; font-weight: 800; color: var(--primary); margin-bottom: 20px; letter-spacing: 2px; }
    .identity-row { display: flex; gap: 10px; justify-content: center; margin-bottom: 25px; flex-wrap: wrap; }
    .identitas-box, .guru-btn { background: var(--glass); backdrop-filter: blur(10px); padding: 12px 20px; border-radius: 20px; border: 1px solid var(--border); display: flex; align-items: center; gap: 12px; cursor: pointer; }
    .foto-guru { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
    .status-banner { text-align:center; padding:15px; border-radius:15px; margin-bottom:25px; font-weight:700; border: 1px solid var(--primary); color: var(--primary); background: rgba(56,189,248,0.1); }

    /* GRID SISWA */
    .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
    .student-card { background: var(--glass); border: 1px solid var(--border); border-radius: 25px; padding: 25px 10px; text-align: center; position: relative; cursor: pointer; transition: 0.3s; }
    .student-card:hover { transform: translateY(-5px); border-color: var(--primary); }
    .student-icon { font-size: 3rem; margin-bottom: 10px; display: block; }
    .status-badge { position: absolute; top: 0; right: 0; padding: 5px 12px; font-size: 0.6rem; font-weight: 800; border-bottom-left-radius: 15px; }
    .s-belum { background: #ef4444; color: white; }
    .s-sudah { background: #10b981; color: white; }

    /* MODAL & PANEL */
    .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 9999; align-items: center; justify-content: center; }
    .panel-full { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: #f8fafc; color: #1e293b; z-index: 10000; overflow-y: auto; padding: 20px; }
    .content-area { max-width: 800px; margin: 0 auto; padding-bottom: 50px; }
    .card-soal { background: white; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #e2e8f0; position: relative; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    
    input, textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; margin-top: 8px; font-size: 1rem; }
    .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; display: block; width: 100%; text-align: center; margin-top: 10px; }
    .btn-blue { background: var(--primary); color: white; }
    .btn-green { background: #10b981; color: white; }
    .btn-orange { background: #f59e0b; color: white; }
    .btn-gray { background: #64748b; color: white; }

    .rekap-table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; border-radius: 10px; overflow: hidden; }
    .rekap-table th { background: #f1f5f9; padding: 15px; text-align: left; font-size: 0.8rem; }
    .rekap-table td { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }

    @media (max-width: 600px) { .cards-grid { grid-template-columns: repeat(2, 1fr); } }
  </style>
</head>
<body>

<div id="halamanUtama">
    <div class="container">
        <div class="header-main">
            <h1>RUANG BELAJAR</h1>
            <div class="identity-row">
                <div class="identitas-box">
                    <div style="text-align:left">
                        <p style="font-weight:800; color:var(--primary); font-size:0.8rem">SDN PENGKOL</p>
                        <p style="font-size:0.65rem; opacity:0.7">TP 2025/2026</p>
                    </div>
                </div>
                <div class="guru-btn" id="btnBukaLogin">
                    <img src="foto-guru.webp" class="foto-guru" onerror="this.src='https://via.placeholder.com/150'">
                    <div style="text-align:left">
                        <p style="font-size:0.8rem; font-weight:bold">Aditya W. W., S.Pd</p>
                        <p style="font-size:0.6rem; color:#94a3b8">NIP. 199304132022211007</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="bannerTugas">Memuat data...</div>
        <div class="cards-grid" id="gridSiswa"></div>
    </div>
</div>

<div id="panelKerjakan" class="panel-full">
    <div class="content-area">
        <h2 id="sapaSiswa" style="color:var(--primary); text-align:center"></h2>
        <p id="infoJudul" style="text-align:center; margin-bottom:20px; opacity:0.7"></p>
        
        <div id="soalArea"></div>

        <div class="card-soal" style="background: #fff9f0; border: 1px solid #f59e0b;">
            <b style="color: #b45309;">Langkah 1: Selesaikan Jawaban di Atas</b>
            <p style="font-size: 0.8rem; margin: 5px 0 10px 0;">Klik tombol di bawah untuk mendownload Lembar Jawab JPG otomatis.</p>
            <button class="btn btn-orange" onclick="generateJPG()">‚¨áÔ∏è DOWNLOAD LEMBAR JAWAB (JPG)</button>
        </div>

        <div class="card-soal">
            <b style="color: var(--primary);">Langkah 2: Upload Gambar Tadi</b>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <button class="btn btn-blue" id="btnKirim" onclick="simpanJawabanSiswa()" style="padding:18px">KIRIM KE GURU</button>
        <button class="btn btn-gray" onclick="tutupPanel('panelKerjakan')">BATAL</button>
    </div>
</div>

<div id="modalLogin" class="overlay">
    <div style="background:#1e293b; padding:30px; border-radius:25px; width:90%; max-width:350px; text-align:center;">
        <h3 style="color:var(--primary); margin-bottom:15px">Sandi Guru</h3>
        <input type="password" id="passInput" placeholder="Sandi Dashboard">
        <button class="btn btn-blue" onclick="prosesLogin()">MASUK</button>
        <button class="btn btn-gray" onclick="tutupLogin()">Batal</button>
    </div>
</div>

<canvas id="canvasLJ" style="display:none;"></canvas>

<script>
    const API = "https://script.google.com/macros/s/AKfycbysS0b4gTplBYXHXCBkocSccOym2DugBY5TIKNQo6Znt3VWm8Uu-ZxSrSC8TP9x9aT-PA/exec";
    const SISWA = [{ n: "Alvaro Adnan Aji Pambudi", i: "üë¶" }, { n: "Anantha Yudha Diztira", i: "üë¶" }, { n: "Arifah Yhuan Nur Azizah", i: "üëß" }, { n: "Aurelia Gieni Lindria Putri", i: "üëß" }, { n: "Dhafitha Nizza Nur Azizah", i: "üëß" }, { n: "Dhian Rahmawati", i: "üëß" }, { n: "Dimas Rasyid Faristia", i: "üë¶" }, { n: "Erfin Denu Setiawan", i: "üë¶" }, { n: "Marsya Anindya Kiera", i: "üëß" }, { n: "Mikayla Ayuningtyas", i: "üëß" }, { n: "Muhammad Ozil Ramadhan", i: "üë¶" }, { n: "Rhevan Nabil Yudanta", i: "üë¶" }, { n: "Ridho Wicaksono", i: "üë¶" }, { n: "Rizky Syam Dani", i: "üë¶" }, { n: "Tanca Al Verosa", i: "üë¶" }];

    let tugasAktif = null;
    let namaTerpilih = "";

    window.onload = function() {
        muatData();
        document.getElementById('btnBukaLogin').onclick = () => document.getElementById('modalLogin').style.display='flex';
    };

    async function muatData() {
        const resT = await fetch(API + "?action=getTugas"); tugasAktif = await resT.json();
        const resR = await fetch(API + "?action=getRekap"); const dataRekap = await resR.json();
        
        document.getElementById('bannerTugas').innerHTML = `<div class="status-banner">TUGAS: ${tugasAktif.judul || 'KOSONG'}</div>`;
        const grid = document.getElementById('gridSiswa'); grid.innerHTML = "";
        SISWA.forEach(s => {
            const sudah = dataRekap.some(d => d.nama === s.n && d.materi === tugasAktif.judul);
            grid.innerHTML += `<div class="student-card" onclick="bukaPengerjaan('${s.n}')">
                <div class="status-badge ${sudah?'s-sudah':'s-belum'}">${sudah?'Sudah':'Belum'}</div>
                <span class="student-icon">${s.i}</span><p style="font-size:0.75rem; font-weight:bold">${s.n}</p>
            </div>`;
        });
    }

    function bukaPengerjaan(nama) {
        namaTerpilih = nama;
        document.getElementById('sapaSiswa').innerText = "Halo, " + nama.split(' ')[0];
        document.getElementById('infoJudul').innerText = "Materi: " + tugasAktif.judul;
        const area = document.getElementById('soalArea'); area.innerHTML = "";
        tugasAktif.soal.forEach((s, i) => {
            let h = `<div class="card-soal"><p><b>${i+1}. ${s.tanya}</b></p>`;
            h += (tugasAktif.jenis === 'pg') ? 
                `<input type="radio" name="r${i}" value="A"> A <input type="radio" name="r${i}" value="B"> B <input type="radio" name="r${i}" value="C"> C <input type="radio" name="r${i}" value="D"> D` :
                `<textarea class="ans-txt" id="ans-${i}" placeholder="Ketik jawabanmu..."></textarea>`;
            area.innerHTML += h + `</div>`;
        });
        document.getElementById('panelKerjakan').style.display='block';
    }

    // --- LOGIKA GENERATE JPG ---
    function generateJPG() {
        const canvas = document.getElementById('canvasLJ');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 1000;

        // Background Putih
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Header KOP
        ctx.fillStyle = "#38bdf8";
        ctx.fillRect(0, 0, 800, 100);
        ctx.fillStyle = "white";
        ctx.font = "bold 25px Arial";
        ctx.fillText("LEMBAR JAWAB DIGITAL - SDN PENGKOL", 50, 45);
        ctx.font = "16px Arial";
        ctx.fillText("Tahun Pelajaran 2025/2026", 50, 75);

        // Identitas Siswa
        ctx.fillStyle = "black";
        ctx.font = "bold 20px Arial";
        ctx.fillText("NAMA : " + namaTerpilih.toUpperCase(), 50, 150);
        ctx.fillText("MATERI: " + tugasAktif.judul.toUpperCase(), 50, 185);
        ctx.fillText("GURU  : ADITYA W. W., S.Pd (NIP. 199304132022211007)", 50, 220);
        ctx.beginPath(); ctx.moveTo(50, 240); ctx.lineTo(750, 240); ctx.stroke();

        // List Jawaban
        ctx.font = "18px Courier New";
        let y = 280;
        document.querySelectorAll('#soalArea .card-soal').forEach((c, i) => {
            let val = "";
            if(tugasAktif.jenis === 'pg') {
                val = c.querySelector(`input[name="r${i}"]:checked`)?.value || "-";
            } else {
                val = c.querySelector('.ans-txt').value;
            }
            ctx.fillText((i+1) + ". JAWABAN: " + val, 60, y);
            y += 40;
        });

        // Footer / Watermark
        ctx.font = "italic 14px Arial";
        ctx.fillStyle = "gray";
        ctx.fillText("Digenerate otomatis oleh Sistem Ruang Belajar SDN Pengkol pada " + new Date().toLocaleString(), 50, 950);

        // Download Action
        const link = document.createElement('a');
        link.download = 'Lembar_Jawab_' + namaTerpilih + '.jpg';
        link.href = canvas.toDataURL('image/jpeg', 0.8);
        link.click();
    }

    async function simpanJawabanSiswa() {
        const f = document.getElementById('fileInput').files[0];
        if(!f) return alert("PENTING: Download dulu JPG-nya baru upload di sini!");
        
        document.getElementById('btnKirim').innerText = "MENGIRIM...";
        const reader = new FileReader();
        reader.onload = async function(e) {
            const base64 = e.target.result.split(',')[1];
            await fetch(API, { method: "POST", body: JSON.stringify({
                action: "upload", nama: namaTerpilih, file: base64, filename: namaTerpilih + ".jpg", materi: tugasAktif.judul, jawaban: "Terlampir di JPG"
            })});
            alert("Selesai! Jawaban terkirim."); location.reload();
        };
        reader.readAsDataURL(f);
    }
    
    function tutupPanel(id) { document.getElementById(id).style.display='none'; }
    function prosesLogin() { if(document.getElementById('passInput').value==="guru123") { document.getElementById('modalLogin').style.display='none'; alert("Selamat Datang Pak!"); } }
</script>
</body>
</html>
