<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUANG BELAJAR - SDN PENGKOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #38bdf8; --bg-dark: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: radial-gradient(circle at top right, #1e293b, #0f172a); min-height: 100vh; color: #f8fafc; overflow-x: hidden; }
    .container { padding: 20px; max-width: 1200px; margin: 0 auto; }

    /* HEADER */
    .header-main { text-align: center; margin-bottom: 30px; }
    .header-main h1 { font-size: 2rem; font-weight: 800; letter-spacing: 4px; color: var(--primary); margin-bottom: 25px; }
    .identity-row { display: flex; gap: 10px; justify-content: center; margin-bottom: 25px; flex-wrap: wrap; }
    .identitas-box, .guru-btn { background: var(--glass); backdrop-filter: blur(15px); padding: 12px 20px; border-radius: 20px; border: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
    .guru-btn { cursor: pointer; transition: 0.3s; border: 1px solid var(--primary); }
    .foto-guru { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
    
    .status-banner { text-align:center; padding:12px; border-radius:12px; margin-bottom:25px; font-weight:700; border: 1px solid var(--primary); color: var(--primary); background: rgba(56,189,248,0.1); }

    /* GRID SISWA */
    .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
    .student-card { background: var(--glass); border: 1px solid var(--border); border-radius: 25px; padding: 25px 10px; text-align: center; position: relative; cursor: pointer; transition: 0.3s; }
    .student-card:hover { transform: translateY(-5px); border-color: var(--primary); }
    .student-icon { font-size: 3.5rem; margin-bottom: 10px; display: block; }
    .status-badge { position: absolute; top: 0; right: 0; padding: 5px 12px; font-size: 0.6rem; font-weight: 800; border-bottom-left-radius: 15px; }
    .s-belum { background: #ef4444; color: white; }
    .s-sudah { background: #10b981; color: white; }

    /* PANELS */
    .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
    .panel-full { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: #f8fafc; color: #1e293b; z-index: 6000; overflow-y: auto; padding: 20px; }
    
    .content-area { max-width: 900px; margin: 0 auto; padding-bottom: 50px; }
    .card-soal { background: white; padding: 20px; border-radius: 20px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; position: relative; }
    
    input, textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; margin-top: 8px; font-size: 1rem; }
    .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; display: block; width: 100%; text-align: center; }
    .btn-blue { background: var(--primary); color: white; }
    .btn-green { background: #10b981; color: white; }
    .btn-gray { background: #64748b; color: white; }

    .rekap-table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; }
    .rekap-table th { background: #f1f5f9; padding: 15px; text-align: left; font-size: 0.8rem; }
    .rekap-table td { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }

    @media (max-width: 600px) { .cards-grid { grid-template-columns: repeat(2, 1fr); } }
  </style>
</head>
<body>

<div id="viewUtama">
    <div class="container">
        <div class="header-main">
            <h1>RUANG BELAJAR</h1>
            <div class="identity-row">
                <div class="identitas-box">
                    <img src="logo-putih.png" width="30">
                    <div style="text-align:left"><p style="font-weight:800; color:var(--primary); font-size:0.8rem">SDN PENGKOL</p></div>
                </div>
                <div class="guru-btn" onclick="document.getElementById('modalLogin').style.display='flex'">
                    <img src="foto-guru.webp" class="foto-guru">
                    <div style="text-align:left"><p style="font-size:0.8rem; font-weight:bold">Aditya W. W., S.Pd</p></div>
                </div>
            </div>
        </div>
        <div id="bannerTugas"></div>
        <div class="cards-grid" id="gridSiswa"></div>
    </div>
</div>

<div class="overlay" id="modalLogin">
    <div style="background:#1e293b; padding:30px; border-radius:25px; width:90%; max-width:350px; text-align:center;">
        <h3 style="color:var(--primary)">Sandi Guru</h3>
        <input type="password" id="passInput" placeholder="Sandi Dashboard">
        <button class="btn btn-blue" style="margin-top:15px" onclick="loginAction()">MASUK</button>
        <p style="margin-top:15px; color:#94a3b8; font-size:0.8rem; cursor:pointer" onclick="document.getElementById('modalLogin').style.display='none'">Batal</p>
    </div>
</div>

<div id="dashGuru" class="container" style="display:none; text-align:center; padding-top:40px">
    <h1 style="color:var(--primary)">PANEL GURU</h1>
    <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); gap:20px; margin:30px 0;">
        <div style="background:white; padding:30px; border-radius:25px; cursor:pointer" onclick="openPanel('panelBuat')">
            <span style="font-size:2.5rem">üìù</span><h3 style="color:#1e293b">Buat Tugas</h3>
        </div>
        <div style="background:white; padding:30px; border-radius:25px; cursor:pointer" onclick="openPanel('panelRekap')">
            <span style="font-size:2.5rem">üìä</span><h3 style="color:#1e293b">Rekap Jawaban</h3>
        </div>
    </div>
    <button class="btn btn-gray" onclick="location.reload()">Kembali</button>
</div>

<div id="panelRekap" class="panel-full">
    <div class="content-area">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h2>Rekap Jawaban Siswa</h2>
            <button class="btn btn-gray" style="width:auto" onclick="closePanel('panelRekap')">Tutup</button>
        </div>
        <div style="overflow-x:auto">
            <table class="rekap-table">
                <thead><tr><th>Nama Siswa</th><th>Status</th><th>Foto Bukti</th><th>Jawaban Teks</th></tr></thead>
                <tbody id="bodyRekap"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbysS0b4gTplBYXHXCBkocSccOym2DugBY5TIKNQo6Znt3VWm8Uu-ZxSrSC8TP9x9aT-PA/exec";
    const SISWA = [
        { nama: "Alvaro Adnan Aji Pambudi", i: "üë¶" }, { nama: "Anantha Yudha Diztira", i: "üë¶" },
        { nama: "Arifah Yhuan Nur Azizah", i: "üëß" }, { nama: "Aurelia Gieni Lindria Putri", i: "üëß" },
        { nama: "Dhafitha Nizza Nur Azizah", i: "üëß" }, { nama: "Dhian Rahmawati", i: "üëß" },
        { nama: "Dimas Rasyid Faristia", i: "üë¶" }, { nama: "Erfin Denu Setiawan", i: "üë¶" },
        { nama: "Marsya Anindya Kiera", i: "üëß" }, { nama: "Mikayla Ayuningtyas", i: "üëß" },
        { nama: "Muhammad Ozil Ramadhan", i: "üë¶" }, { nama: "Rhevan Nabil Yudanta", i: "üë¶" },
        { nama: "Ridho Wicaksono", i: "üë¶" }, { nama: "Rizky Syam Dani", i: "üë¶" },
        { nama: "Tanca Al Verosa", i: "üë¶" }
    ];

    async function init() {
        const [rTugas, rRekap] = await Promise.all([
            fetch(scriptURL + "?action=getTugas").then(r => r.json()),
            fetch(scriptURL + "?action=getRekap").then(r => r.json())
        ]);

        const grid = document.getElementById('gridSiswa');
        grid.innerHTML = "";
        
        // BALIK DATA REKAP agar yang terbaru di atas (mencegah file tugas kemarin muncul)
        const rekapTerbaru = Array.isArray(rRekap) ? [...rRekap].reverse() : [];

        SISWA.forEach(s => {
            // Cari data terbaru milik siswa tersebut
            const dataSiswa = rekapTerbaru.find(d => d.nama && d.nama.trim().toLowerCase() === s.nama.trim().toLowerCase());
            
            // Logika: Dinyatakan "Sudah" HANYA jika ada kiriman yang cocok dengan judul tugas aktif
            const isMatch = dataSiswa && dataSiswa.materi === rTugas.judul;

            grid.innerHTML += `
                <div class="student-card" onclick="bukaPengerjaan('${s.nama}')">
                    <div class="status-badge ${isMatch ? 's-sudah' : 's-belum'}">${isMatch ? 'Sudah' : 'Belum'}</div>
                    <span class="student-icon">${s.i}</span>
                    <p style="font-size:0.7rem; color:#fff; font-weight:bold">${s.nama}</p>
                </div>`;
        });

        // ISI TABEL REKAP GURU
        const body = document.getElementById('bodyRekap');
        body.innerHTML = "";
        SISWA.forEach(s => {
            const data = rekapTerbaru.find(d => d.nama && d.nama.trim().toLowerCase() === s.nama.trim().toLowerCase() && d.materi === rTugas.judul);
            body.innerHTML += `<tr>
                <td><b>${s.nama}</b></td>
                <td>${data ? '‚úÖ' : '‚ùå'}</td>
                <td>${data ? `<button class="btn" style="padding:5px" onclick="window.open('https://drive.google.com/uc?id=${data.link}')">Lihat Foto</button>` : '-'}</td>
                <td>${data ? `<button class="btn btn-green" style="padding:5px" onclick="alert('JAWABAN ${s.nama}:\\n\\n${data.jawaban}')">Lihat Teks</button>` : '-'}</td>
            </tr>`;
        });
    }
    
    // (Tambahkan fungsi loginAction, openPanel, closePanel, tambahBarisSoal, simpanTugas, bukaPengerjaan, kirimJawabanSiswa dari kode sebelumnya)
    
    init();
</script>
</body>
</html>
