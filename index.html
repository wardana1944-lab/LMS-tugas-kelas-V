<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUANG BELAJAR - SDN PENGKOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* --- TAMPILAN UTAMA ASLI PAK ADIT --- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; padding: 15px; color: #f8fafc; }
    .container { max-width: 1200px; margin: 0 auto; }
    
    .header-main { text-align: center; margin-bottom: 25px; }
    .header-main h1 { font-size: 1.8rem; color: #38bdf8; letter-spacing: 2px; margin-bottom: 20px; text-shadow: 0 0 15px rgba(56,189,248,0.5); }

    .identity-row { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
    .identitas-box, .guru-profile-box { 
        flex: 1; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 15px; 
        border: 1px solid rgba(56,189,248,0.2); display: flex; align-items: center; gap: 12px;
    }
    .guru-profile-box { background: rgba(56,189,248,0.1); cursor: pointer; }
    .img-identitas { width: 45px; height: 45px; object-fit: contain; }
    .foto-guru { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #38bdf8; object-fit: cover; }
    .text-utama { font-weight: bold; color: #38bdf8; font-size: 0.75rem !important; }

    /* GRID SISWA */
    .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; }
    .student-card { 
        background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
        border-radius: 15px; padding: 20px 10px; text-align: center; cursor: pointer; position: relative;
    }
    .status-badge { position: absolute; top: 0; right: 0; padding: 3px 7px; font-size: 0.55rem; font-weight: bold; border-bottom-left-radius: 10px; }
    .status-belum { background: #ef4444; color: white; }
    .status-sudah { background: #10b981; color: white; }

    /* --- DASHBOARD GURU 2 KOLOM --- */
    #halamanGuru { display: none; margin-top: 10px; }
    .dashboard-wrapper { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; align-items: start; }
    
    .kolom-admin { background: white; color: #1e293b; padding: 20px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .soal-card { background: #f8fafc; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #e2e8f0; position: relative; }
    
    input, textarea, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px; }
    .btn { padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px; }
    .btn-primary { background: #38bdf8; color: white; }
    .btn-success { background: #10b981; color: white; }
    .btn-danger { background: #ef4444; color: white; }

    /* TABEL REKAP */
    table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
    th { background: #f1f5f9; padding: 10px; text-align: left; }
    td { padding: 10px; border-bottom: 1px solid #eee; }

    /* AREA UJIAN & HASIL */
    #areaUjian, #sertifikat { display: none; background: white; color: #1e293b; padding: 25px; border-radius: 20px; }
    #sertifikat { text-align: center; border: 8px solid #38bdf8; }

    @media (max-width: 850px) { .dashboard-wrapper { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

<div class="container">
  <div id="halamanDepan">
    <div class="header-main">
      <h1>RUANG BELAJAR</h1>
      <div class="identity-row">
          <div class="identitas-box">
              <img src="logo-putih.png" class="img-identitas">
              <div><p class="text-utama">SDN Pengkol</p></div>
          </div>
          <div class="guru-profile-box" onclick="bukaLogin()">
              <img src="foto-guru.webp" class="foto-guru">
              <div class="guru-info"><p class="text-utama">Aditya W. W., S.Pd</p><p style="font-size:0.6rem; color:#f8fafc">‚öôÔ∏è Dashboard Guru</p></div>
          </div>
      </div>
    </div>
    <div id="statusTugas" style="text-align:center; background:rgba(56,189,248,0.1); padding:10px; border-radius:10px; margin-bottom:20px; border:1px solid #38bdf8;">
        <p style="font-size:0.8rem">MEMUAT TUGAS...</p>
    </div>
    <div class="cards-grid" id="cardsGrid"></div>
  </div>

  <div id="halamanGuru">
    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
        <h2 style="color:#38bdf8">üõ† PANEL KENDALI GURU</h2>
        <button class="btn-danger" style="width:auto; padding:5px 15px; border-radius:5px" onclick="location.reload()">Keluar</button>
    </div>
    
    <div class="dashboard-wrapper">
        <div class="kolom-admin">
            <h3>üìù Buat Tugas Baru</h3><br>
            <label>Judul Tugas:</label>
            <input type="text" id="judulInput" placeholder="Misal: UH Matematika">
            <label>Jenis Soal:</label>
            <select id="jenisInput" onchange="resetBuilder()">
                <option value="pg">Pilihan Ganda (Otomatis)</option>
                <option value="uraian">Uraian (Rekap)</option>
            </select>
            <div id="containerSoal"></div>
            <button class="btn-success" onclick="tambahSoal()">+ Tambah Soal</button>
            <button class="btn-primary" onclick="publikasikan()">üöÄ PUBLIKASIKAN TUGAS</button>
        </div>

        <div class="kolom-admin">
            <h3>üìä Rekapitulasi Siswa</h3><br>
            <button onclick="muatRekap()" style="margin-bottom:10px; cursor:pointer; font-size:0.7rem">üîÑ Segarkan Data</button>
            <table>
                <thead>
                    <tr><th>Nama</th><th>Status</th><th>Aksi</th></tr>
                </thead>
                <tbody id="tabelRekap"></tbody>
            </table>
        </div>
    </div>
  </div>

  <div id="areaUjian">
      <h2 id="judulUjian" style="border-bottom:2px solid #38bdf8; padding-bottom:10px"></h2><br>
      <div id="kontenSoal"></div>
      <button class="btn-primary" onclick="selesaiUjian()">KIRIM JAWABAN</button>
  </div>

  <div id="sertifikat">
      <img src="logo-putih.png" style="width:50px; filter:invert(1)">
      <h2>HASIL PEKERJAAN</h2>
      <hr style="margin:15px 0">
      <p>Nama Siswa:</p>
      <h1 id="namaHasil" style="color:#38bdf8">-</h1>
      <div id="boxNilai" style="display:none">
          <p>Nilai:</p>
          <h1 id="angkaNilai" style="font-size:4rem">0</h1>
      </div>
      <div id="boxUraian" style="display:none; text-align:left; background:#f1f5f9; padding:10px; border-radius:10px">
          <p><b>Jawaban:</b></p>
          <div id="teksJawaban"></div>
      </div><br>
      <button class="btn-primary" onclick="downloadJpg()">üíæ DOWNLOAD HASIL KE GALERI</button>
  </div>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbysS0b4gTplBYXHXCBkocSccOym2DugBY5TIKNQo6Znt3VWm8Uu-ZxSrSC8TP9x9aT-PA/exec";
    const SISWA = ["Alvaro", "Anantha", "Arifah", "Aurelia", "Dhafitha", "Dhian", "Dimas", "Erfin", "Marsya", "Mikayla", "Ozil", "Rhevan", "Ridho", "Rizky", "Tanca"];
    let dataTugas = { judul: "", jenis: "", soal: [] };
    let siswaAktif = "";

    // MUAT TUGAS DARI DATABASE
    async function muatTugas() {
        try {
            const res = await fetch(scriptURL + "?action=getTugas");
            const data = await res.json();
            if(data.judul) {
                dataTugas = data;
                document.getElementById('statusTugas').innerHTML = `<p style="font-weight:bold; color:#38bdf8">TUGAS AKTIF: ${dataTugas.judul.toUpperCase()}</p>`;
            } else {
                document.getElementById('statusTugas').innerHTML = `<p>BELUM ADA TUGAS AKTIF</p>`;
            }
        } catch(e) { console.log(e); }
    }

    // RENDER KARTU SISWA
    const grid = document.getElementById('cardsGrid');
    SISWA.forEach(s => {
        grid.innerHTML += `<div class="student-card" onclick="mulaiUjian('${s}')">
            <div class="status-badge status-belum" id="badge-${s}">Belum</div>
            <div style="font-size:2rem; margin-bottom:5px">üë§</div>
            <div class="text-utama">${s}</div>
        </div>`;
    });

    // GURU: TAMBAH SOAL
    let counterSoal = 0;
    function tambahSoal() {
        counterSoal++;
        const jenis = document.getElementById('jenisInput').value;
        const div = document.createElement('div');
        div.className = 'soal-card';
        div.innerHTML = `<p><b>Soal ${counterSoal}</b></p>
            <textarea class="q-tanya" placeholder="Ketik Pertanyaan..."></textarea>`;
        if(jenis === 'pg') {
            div.innerHTML += `<input type="text" class="q-a" placeholder="Opsi A"><input type="text" class="q-b" placeholder="Opsi B"><input type="text" class="q-c" placeholder="Opsi C"><input type="text" class="q-d" placeholder="Opsi D">
            <select class="q-kunci"><option value="0">Kunci A</option><option value="1">Kunci B</option><option value="2">Kunci C</option><option value="3">Kunci D</option></select>`;
        }
        document.getElementById('containerSoal').appendChild(div);
    }
    function resetBuilder() { document.getElementById('containerSoal').innerHTML = ""; counterSoal = 0; tambahSoal(); }

    async function publikasikan() {
        if(!confirm("Publikasikan tugas ini?")) return;
        dataTugas.judul = document.getElementById('judulInput').value;
        dataTugas.jenis = document.getElementById('jenisInput').value;
        dataTugas.soal = [];
        document.querySelectorAll('.soal-card').forEach(c => {
            let s = { tanya: c.querySelector('.q-tanya').value };
            if(dataTugas.jenis==='pg') {
                s.opsi = [c.querySelector('.q-a').value, c.querySelector('.q-b').value, c.querySelector('.q-c').value, c.querySelector('.q-d').value];
                s.kunci = c.querySelector('.q-kunci').value;
            }
            dataTugas.soal.push(s);
        });
        await fetch(scriptURL, { method: "POST", body: JSON.stringify({ action: "setTugas", ...dataTugas }) });
        alert("Tugas Berhasil Terbit!");
        location.reload();
    }

    // GURU: REKAP
    async function muatRekap() {
        const tabel = document.getElementById('tabelRekap');
        tabel.innerHTML = "Memuat...";
        const res = await fetch(scriptURL + "?action=getRekap");
        const data = await res.json();
        let html = "";
        SISWA.forEach(s => {
            const match = data.find(d => d.nama === s);
            html += `<tr><td>${s}</td><td>${match ? '‚úÖ' : '‚ùå'}</td><td>${match ? `<button onclick="window.open('https://drive.google.com/uc?id=${match.link}')">Lihat</button>` : '-'}</td></tr>`;
        });
        tabel.innerHTML = html;
    }

    // SISWA: UJIAN
    function mulaiUjian(nama) {
        if(!dataTugas.judul) return alert("Belum ada tugas.");
        siswaAktif = nama;
        document.getElementById('halamanDepan').style.display='none';
        document.getElementById('areaUjian').style.display='block';
        document.getElementById('judulUjian').innerText = dataTugas.judul;
        let html = "";
        dataTugas.soal.forEach((s, i) => {
            html += `<div style="margin-bottom:15px"><p><b>${i+1}. ${s.tanya}</b></p>`;
            if(dataTugas.jenis==='pg') {
                s.opsi.forEach((o, idx) => { html += `<label style="display:block"><input type="radio" name="q${i}" value="${idx}"> ${o}</label>`; });
            } else { html += `<textarea class="ans-u" placeholder="Jawab..."></textarea>`; }
            html += `</div>`;
        });
        document.getElementById('kontenSoal').innerHTML = html;
    }

    function selesaiUjian() {
        let b = 0; let u = "";
        dataTugas.soal.forEach((s, i) => {
            if(dataTugas.jenis==='pg') {
                let r = document.querySelector(`input[name="q${i}"]:checked`);
                if(r && r.value == s.kunci) b++;
            } else {
                u += `<p><b>${i+1}.</b> ${document.querySelectorAll('.ans-u')[i].value}</p>`;
            }
        });
        document.getElementById('areaUjian').style.display='none';
        document.getElementById('sertifikat').style.display='block';
        document.getElementById('namaHasil').innerText = siswaAktif;
        if(dataTugas.jenis==='pg') {
            document.getElementById('boxNilai').style.display='block';
            document.getElementById('angkaNilai').innerText = Math.round((b/dataTugas.soal.length)*100);
        } else {
            document.getElementById('boxUraian').style.display='block';
            document.getElementById('teksJawaban').innerHTML = u;
        }
    }

    function downloadJpg() {
        const box = document.getElementById('sertifikat');
        box.querySelector('button').style.display='none';
        html2canvas(box).then(canvas => {
            const link = document.createElement('a');
            link.download = `Nilai_${siswaAktif}.jpg`;
            link.href = canvas.toDataURL("image/jpeg");
            link.click();
            box.querySelector('button').style.display='block';
        });
    }

    function bukaLogin() {
        let p = prompt("Sandi Guru:");
        if(p === "guru123") {
            document.getElementById('halamanDepan').style.display='none';
            document.getElementById('halamanGuru').style.display='block';
            tambahSoal();
            muatRekap();
        }
    }

    muatTugas();
</script>
</body>
</html>
