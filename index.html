<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUANG BELAJAR - SDN PENGKOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
        --primary: #38bdf8;
        --bg-dark: #0f172a;
        --card-bg: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: radial-gradient(circle at top right, #1e293b, #0f172a); min-height: 100vh; padding: 20px; color: #f8fafc; }
    .container { max-width: 1200px; margin: 0 auto; }

    /* --- HEADER --- */
    .header-main { text-align: center; margin-bottom: 30px; }
    .header-main h1 { font-size: 1.8rem; font-weight: 800; letter-spacing: 4px; color: var(--primary); margin-bottom: 20px; }
    
    .identity-row { display: flex; gap: 15px; justify-content: center; margin-bottom: 25px; flex-wrap: wrap; }
    .identitas-box, .guru-btn { background: var(--card-bg); backdrop-filter: blur(10px); padding: 12px 20px; border-radius: 18px; border: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
    .guru-btn { cursor: pointer; transition: 0.3s; }
    .guru-btn:hover { border-color: var(--primary); background: rgba(56,189,248,0.1); }
    .foto-guru { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }

    /* --- ALERTA BELUM ADA TUGAS --- */
    .empty-state { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); padding: 20px; border-radius: 15px; text-align: center; color: #fca5a5; font-weight: 600; margin-bottom: 30px; }

    /* --- GRID SISWA --- */
    .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
    .student-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 22px; padding: 20px 10px; text-align: center; position: relative; transition: 0.3s; cursor: pointer; }
    .student-card:hover { transform: translateY(-5px); border-color: var(--primary); }
    .img-student { width: 65px; height: 65px; margin-bottom: 10px; }
    .status-badge { position: absolute; top: 0; right: 0; padding: 4px 10px; font-size: 0.6rem; font-weight: 800; border-bottom-left-radius: 12px; text-transform: uppercase; }
    .status-belum { background: #ef4444; }
    .status-sudah { background: #10b981; }

    /* --- MODAL LOGIN MODERN --- */
    .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 1000; align-items: center; justify-content: center; }
    .modal-content { background: #1e293b; padding: 30px; border-radius: 25px; width: 90%; max-width: 350px; border: 1px solid var(--border); text-align: center; }
    .modal-content input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 12px; border: 1px solid var(--border); background: #0f172a; color: white; text-align: center; }

    /* --- DASHBOARD GURU 2 KOLOM BERSANDINGAN --- */
    #dashboardGuru { display: none; margin-top: 20px; }
    .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: start; }
    
    .glass-panel { background: white; color: #1e293b; border-radius: 25px; padding: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
    .glass-panel h3 { margin-bottom: 20px; display: flex; align-items: center; gap: 10px; color: #0f172a; }

    .soal-item { background: #f8fafc; padding: 15px; border-radius: 15px; border: 1px solid #e2e8f0; margin-bottom: 15px; }
    input, textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; font-size: 0.9rem; }
    
    .rekap-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
    .rekap-table th { text-align: left; padding: 12px; color: #64748b; border-bottom: 2px solid #f1f5f9; }
    .rekap-table td { padding: 12px; border-bottom: 1px solid #f1f5f9; }

    .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; }
    .btn-blue { background: var(--primary); color: white; width: 100%; }
    .btn-green { background: #10b981; color: white; width: 100%; margin-top: 10px; }

    @media (max-width: 900px) { .dashboard-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

<div class="container">
  <div id="halamanDepan">
    <div class="header-main">
        <h1>RUANG BELAJAR</h1>
        <div class="identity-row">
            <div class="identitas-box">
                <img src="logo-putih.png" style="width:35px">
                <div style="text-align:left"><p class="text-utama">SDN Pengkol</p><p style="font-size:0.6rem">Kelas 5</p></div>
            </div>
            <div class="guru-btn" onclick="tampilLogin()">
                <img src="foto-guru.webp" class="foto-guru">
                <div style="text-align:left"><p class="text-utama">Aditya W. W., S.Pd</p><p style="font-size:0.6rem">‚öôÔ∏è Dashboard</p></div>
            </div>
        </div>
    </div>
    
    <div id="statusTugasArea"></div>
    <div class="cards-grid" id="gridSiswa"></div>
  </div>

  <div class="modal-overlay" id="modalLogin">
      <div class="modal-content">
          <h3>Akses Keamanan</h3>
          <p style="font-size:0.8rem; opacity:0.7">Masukkan sandi dashboard guru</p>
          <input type="password" id="passInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          <button class="btn btn-blue" onclick="prosesLogin()">Masuk Sekarang</button>
          <p style="margin-top:15px; font-size:0.7rem; cursor:pointer" onclick="tutupLogin()">Batal</p>
      </div>
  </div>

  <div id="dashboardGuru">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center">
        <h2 style="color:var(--primary)">Pusat Kendali</h2>
        <button class="btn" style="background:rgba(255,255,255,0.1); color:white" onclick="location.reload()">Keluar Dashboard</button>
    </div>

    <div class="dashboard-grid">
        <div class="glass-panel">
            <h3>üìù Buat Tugas Baru</h3>
            <input type="text" id="inJudul" placeholder="Judul Materi...">
            <select id="inJenis" onchange="resetBuilder()">
                <option value="pg">Pilihan Ganda</option>
                <option value="uraian">Uraian</option>
            </select>
            <div id="areaInputSoal"></div>
            <button class="btn btn-green" onclick="tambahBarisSoal()">+ Tambah Soal</button>
            <button class="btn btn-blue" style="margin-top:20px" onclick="kirimKeDatabase()">üöÄ PUBLIKASIKAN</button>
        </div>

        <div class="glass-panel">
            <h3>üìä Rekapitulasi</h3>
            <table class="rekap-table">
                <thead><tr><th>Nama Siswa</th><th>Status</th><th>Aksi</th></tr></thead>
                <tbody id="tabelBodyRekap"></tbody>
            </table>
        </div>
    </div>
  </div>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbysS0b4gTplBYXHXCBkocSccOym2DugBY5TIKNQo6Znt3VWm8Uu-ZxSrSC8TP9x9aT-PA/exec";
    
    // Data Siswa dengan jenis kelamin (L/P) untuk Ikon
    const SISWA = [
        {n: "Alvaro", j: "L"}, {n: "Anantha", j: "L"}, {n: "Arifah", j: "P"}, 
        {n: "Aurelia", j: "P"}, {n: "Dhafitha", j: "P"}, {n: "Dhian", j: "P"}, 
        {n: "Dimas", j: "L"}, {n: "Erfin", j: "L"}, {n: "Marsya", j: "P"}, 
        {n: "Mikayla", j: "P"}, {n: "Ozil", j: "L"}, {n: "Rhevan", j: "L"}, 
        {n: "Ridho", j: "L"}, {n: "Rizky", j: "L"}, {n: "Tanca", j: "L"}
    ];

    async function init() {
        // Cek Tugas & Rekap
        const [resTugas, resRekap] = await Promise.all([
            fetch(scriptURL + "?action=getTugas").then(r => r.json()),
            fetch(scriptURL + "?action=getRekap").then(r => r.json())
        ]);

        // Render Status Tugas
        const areaTugas = document.getElementById('statusTugasArea');
        if(!resTugas.judul || resTugas.judul === "TIDAK ADA TUGAS") {
            areaTugas.innerHTML = `<div class="empty-state">‚ö†Ô∏è Belum ada tugas, pengerjaan sudah ditutup.</div>`;
        } else {
            areaTugas.innerHTML = `<div style="text-align:center; margin-bottom:20px; color:var(--primary); font-weight:800; letter-spacing:1px">TUGAS AKTIF: ${resTugas.judul.toUpperCase()}</div>`;
        }

        // Render Kartu Siswa
        const grid = document.getElementById('gridSiswa');
        grid.innerHTML = "";
        SISWA.forEach(s => {
            const sudah = resRekap.find(d => d.nama === s.n);
            const icon = s.j === "L" ? "siswa-l.png" : "siswa-p.png"; // GANTI DENGAN NAMA FILE ICON BAPAK
            grid.innerHTML += `
                <div class="student-card" onclick="alert('Silakan login dashboard guru untuk akses lebih lanjut')">
                    <div class="status-badge ${sudah ? 'status-sudah' : 'status-belum'}">${sudah ? 'Sudah' : 'Belum'}</div>
                    <img src="${icon}" class="img-student">
                    <div class="text-utama">${s.n}</div>
                </div>`;
        });
        
        // Render Tabel Rekap di Dashboard
        const body = document.getElementById('tabelBodyRekap');
        SISWA.forEach(s => {
            const m = resRekap.find(d => d.nama === s.n);
            body.innerHTML += `<tr>
                <td><b>${s.n}</b></td>
                <td><span style="color:${m ? '#10b981' : '#ef4444'}">${m ? '‚úî Selesai' : '‚úò Belum'}</span></td>
                <td>${m ? `<button onclick="window.open('https://drive.google.com/uc?id=${m.link}')" style="font-size:0.7rem; cursor:pointer">Lihat</button>` : '-'}</td>
            </tr>`;
        });
    }

    // LOGIN LOGIC
    function tampilLogin() { document.getElementById('modalLogin').style.display='flex'; }
    function tutupLogin() { document.getElementById('modalLogin').style.display='none'; }
    function prosesLogin() {
        if(document.getElementById('passInput').value === "guru123") {
            document.getElementById('modalLogin').style.display='none';
            document.getElementById('halamanDepan').style.display='none';
            document.getElementById('dashboardGuru').style.display='block';
            resetBuilder();
        } else { alert("Sandi Salah!"); }
    }

    // BUILDER SOAL
    let num = 0;
    function tambahBarisSoal() {
        num++;
        const div = document.createElement('div');
        div.className = 'soal-item';
        div.innerHTML = `<b>Soal ${num}</b><textarea class="q-t" placeholder="Pertanyaan..."></textarea>`;
        if(document.getElementById('inJenis').value === 'pg') {
            div.innerHTML += `<div style="display:grid; grid-template-columns:1fr 1fr; gap:5px"><input type="text" class="q-a" placeholder="A"><input type="text" class="q-b" placeholder="B"><input type="text" class="q-c" placeholder="C"><input type="text" class="q-d" placeholder="D"></div>`;
        }
        document.getElementById('areaInputSoal').appendChild(div);
    }
    function resetBuilder() { document.getElementById('areaInputSoal').innerHTML = ""; num = 0; tambahBarisSoal(); }

    async function kirimKeDatabase() {
        const btn = event.target; btn.innerText = "Mengirim..."; 
        let payload = { action: "setTugas", judul: document.getElementById('inJudul').value, jenis: document.getElementById('inJenis').value, soal: [] };
        document.querySelectorAll('.soal-item').forEach(c => {
            let s = { tanya: c.querySelector('.q-t').value };
            if(payload.jenis === 'pg') s.opsi = [c.querySelector('.q-a').value, c.querySelector('.q-b').value, c.querySelector('.q-c').value, c.querySelector('.q-d').value];
            payload.soal.push(s);
        });
        await fetch(scriptURL, { method: "POST", body: JSON.stringify(payload) });
        location.reload();
    }

    init();
</script>
</body>
</html>
