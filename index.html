<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUANG BELAJAR - SDN PENGKOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #38bdf8; --bg-dark: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: radial-gradient(circle at top right, #1e293b, #0f172a); min-height: 100vh; color: #f8fafc; overflow-x: hidden; }
    .container { padding: 20px; max-width: 1000px; margin: 0 auto; }

    /* HEADER & BANNER */
    .header-main { text-align: center; margin-bottom: 25px; padding-top: 10px; }
    .header-main h1 { font-size: 1.8rem; font-weight: 800; color: var(--primary); letter-spacing: -1px; }
    .identity-row { display: flex; gap: 12px; justify-content: center; margin: 20px 0; flex-wrap: wrap; }
    .identitas-box, .guru-btn { background: var(--glass); backdrop-filter: blur(10px); padding: 12px 18px; border-radius: 18px; border: 1px solid var(--border); display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.2s; }
    .guru-btn:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }
    .foto-guru { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
    .status-banner { text-align:center; padding:15px; border-radius:18px; margin-bottom:25px; font-weight:700; border: 1px solid var(--primary); color: var(--primary); background: rgba(56,189,248,0.1); animation: fadeIn 0.5s ease; }

    /* GRID SISWA */
    .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
    .student-card { background: var(--glass); border: 1px solid var(--border); border-radius: 22px; padding: 20px 10px; text-align: center; position: relative; cursor: pointer; transition: 0.3s; animation: slideUp 0.4s ease forwards; }
    .student-card:hover { transform: translateY(-5px); border-color: var(--primary); background: rgba(56,189,248,0.05); }
    .status-badge { position: absolute; top: -5px; right: -5px; padding: 4px 10px; font-size: 0.65rem; font-weight: 800; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    .s-belum { background: #ef4444; color: white; }
    .s-sudah { background: #10b981; color: white; }

    /* MODAL & PANEL */
    .panel-full { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: #f8fafc; color: #1e293b; z-index: 10000; overflow-y: auto; padding: 20px; animation: slideIn 0.3s ease; }
    .card-soal { background: white; padding: 22px; border-radius: 20px; margin-bottom: 18px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
    
    /* INPUTS & BUTTONS */
    input, textarea, select { width: 100%; padding: 14px; border-radius: 14px; border: 2px solid #e2e8f0; margin: 8px 0 15px; font-size: 1rem; transition: 0.2s; }
    input:focus { border-color: var(--primary); outline: none; }
    .btn { padding: 16px; border-radius: 16px; border: none; font-weight: 700; cursor: pointer; display: block; width: 100%; font-size: 1rem; transition: 0.2s; }
    .btn:active { transform: scale(0.98); }
    .btn-blue { background: var(--primary); color: white; }
    .btn-green { background: #10b981; color: white; }
    .btn-gray { background: #64748b; color: white; }

    /* TABLE */
    table { width:100%; border-collapse:collapse; margin-top:15px; background:white; border-radius:15px; overflow:hidden; }
    th { background:#f1f5f9; padding:15px; text-align:left; font-size:0.85rem; }
    td { padding:14px; border-bottom:1px solid #f1f5f9; font-size:0.9rem; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
  </style>
</head>
<body>

<div class="container">
    <div class="header-main">
        <h1>RUANG BELAJAR</h1>
        <div class="identity-row">
            <div class="identitas-box">
                <div style="text-align:left"><p style="font-weight:800; color:var(--primary); font-size:0.8rem">SDN PENGKOL</p><p style="font-size:0.65rem; opacity:0.7">KELAS IV ‚Ä¢ 2026</p></div>
            </div>
            <div class="guru-btn" onclick="document.getElementById('modalLogin').style.display='flex'">
                <img src="foto-guru.webp" class="foto-guru" onerror="this.src='https://via.placeholder.com/150'">
                <div style="text-align:left"><p style="font-size:0.75rem; font-weight:bold">Aditya W. W., S.Pd</p><p style="font-size:0.55rem; color:#94a3b8">Klik untuk Panel Guru</p></div>
            </div>
        </div>
    </div>
    <div id="bannerTugas">Memuat data...</div>
    <div class="cards-grid" id="gridSiswa"></div>
</div>

<div class="overlay" id="modalLogin" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:11000; align-items:center; justify-content:center;">
    <div style="background:#1e293b; padding:35px; border-radius:25px; width:90%; max-width:350px; text-align:center;">
        <h3 style="color:var(--primary); margin-bottom:20px;">Akses Guru</h3>
        <input type="password" id="passInput" placeholder="Sandi Guru" style="text-align:center">
        <button class="btn btn-blue" onclick="prosesLogin()">MASUK</button>
        <button class="btn" style="background:transparent; color:white; margin-top:10px" onclick="this.parentElement.parentElement.style.display='none'">Batal</button>
    </div>
</div>

<div id="dashGuru" class="panel-full" style="background:#0f172a; color:white;">
    <div class="container" style="max-width: 500px;">
        <h2 style="text-align:center; margin-bottom:30px">Dashboard Guru</h2>
        <button class="btn btn-blue" style="margin-bottom:15px" onclick="bukaPanel('panelBuat')">üìù BUAT TUGAS BARU</button>
        <button class="btn btn-green" style="margin-bottom:30px" onclick="bukaPanel('panelRekap')">üìä LIHAT REKAP SISWA</button>
        <hr style="opacity:0.1; margin-bottom:30px">
        <button class="btn" style="background:#ef4444; color:white" onclick="resetTugas()">üßπ RESET TUGAS HARI INI</button>
        <button class="btn btn-gray" style="margin-top:20px" onclick="location.reload()">KELUAR</button>
    </div>
</div>

<div id="panelBuat" class="panel-full">
    <div class="container" style="max-width:600px">
        <h2>Buat Tugas Baru</h2>
        <div class="card-soal">
            <label>Judul Materi:</label>
            <input type="text" id="judulTugas" placeholder="Contoh: Pecahan Senilai">
            <label>Jenis Jawaban:</label>
            <select id="tipeTugas" onchange="resetBuilder()"><option value="pg">Pilihan Ganda</option><option value="uraian">Uraian / Esai</option></select>
        </div>
        <div id="builder"></div>
        <button class="btn btn-gray" onclick="tambahSoal()" style="margin-top:10px">+ Tambah Soal</button>
        <button class="btn btn-blue" onclick="terbitkanTugas()" style="margin-top:30px">TERBITKAN SEKARANG</button>
        <button class="btn" style="margin-top:10px" onclick="tutupPanel('panelBuat')">KEMBALI</button>
    </div>
</div>

<div id="panelRekap" class="panel-full">
    <div class="container">
        <h2>Rekap Siswa</h2>
        <div style="overflow-x:auto">
            <table>
                <thead><tr><th>Nama Siswa</th><th>Status</th><th>Materi</th><th>Aksi</th></tr></thead>
                <tbody id="bodyRekap"></tbody>
            </table>
        </div>
        <button class="btn btn-gray" onclick="tutupPanel('panelRekap')" style="margin-top:20px">KEMBALI</button>
    </div>
</div>

<div id="panelKerjakan" class="panel-full">
    <div class="container" style="max-width:600px">
        <h2 id="sapaSiswa" style="color:var(--primary)"></h2>
        <p id="infoJudul" style="font-weight:bold; margin-bottom:20px"></p>
        <div id="soalArea"></div>
        <div class="card-soal" style="background:#fffbeb; border:1px solid #f59e0b">
            <p style="font-size:0.9rem; margin-bottom:10px"><b>Wajib:</b> Download lembar jawab sebagai bukti, lalu upload filenya di bawah.</p>
            <button class="btn btn-green" style="background:#f59e0b" onclick="generateJPG()">‚¨áÔ∏è DOWNLOAD LEMBAR JAWAB</button>
        </div>
        <div class="card-soal">
            <b>Upload File Jawaban:</b>
            <input type="file" id="fileInput" accept="image/*">
            <button class="btn btn-blue" id="btnKirim" onclick="simpanJawabanSiswa()">KIRIM JAWABAN SEKARANG</button>
        </div>
        <button class="btn btn-gray" onclick="tutupPanel('panelKerjakan')">BATAL</button>
    </div>
</div>

<canvas id="canvasLJ" style="display:none;"></canvas>

<script>
    // URL API YANG SUDAH BENAR
    const API = "https://script.google.com/macros/s/AKfycbxS6aDyd7v-W5CKadPi6wsNYI1SSUi-1pAf53egfmzWjjqYx4ilFrE2Xk8h6rxK_jZyCw/exec";
    
    const SISWA = [{ n: "Alvaro Adnan Aji Pambudi", i: "üë¶" }, { n: "Anantha Yudha Diztira", i: "üë¶" }, { n: "Arifah Yhuan Nur Azizah", i: "üëß" }, { n: "Aurelia Gieni Lindria Putri", i: "üëß" }, { n: "Dhafitha Nizza Nur Azizah", i: "üëß" }, { n: "Dhian Rahmawati", i: "üëß" }, { n: "Dimas Rasyid Faristia", i: "üë¶" }, { n: "Erfin Denu Setiawan", i: "üë¶" }, { n: "Marsya Anindya Kiera", i: "üëß" }, { n: "Mikayla Ayuningtyas", i: "üëß" }, { n: "Muhammad Ozil Ramadhan", i: "üë¶" }, { n: "Rhevan Nabil Yudanta", i: "üë¶" }, { n: "Ridho Wicaksono", i: "üë¶" }, { n: "Rizky Syam Dani", i: "üë¶" }, { n: "Tanca Al Verosa", i: "üë¶" }];

    let tugasAktif = null; let namaTerpilih = "";

    window.onload = muatData;

    async function muatData() {
        try {
            const res = await fetch(API + "?action=getAllData");
            const data = await res.json();
            tugasAktif = data.tugas;
            const dataRekap = data.rekap;

            document.getElementById('bannerTugas').innerHTML = (!tugasAktif.judul || tugasAktif.judul === "TIDAK ADA TUGAS") ? 
                `<div class="status-banner" style="color:#ef4444; border-color:#ef4444">TIDAK ADA TUGAS AKTIF HARI INI</div>` : 
                `<div class="status-banner">TUGAS AKTIF: ${tugasAktif.judul}</div>`;
            
            const grid = document.getElementById('gridSiswa'); grid.innerHTML = "";
            SISWA.forEach(s => {
                const sudah = dataRekap.some(d => d.nama === s.n && d.materi === tugasAktif.judul);
                grid.innerHTML += `<div class="student-card" onclick="bukaPengerjaan('${s.n}')">
                    <div class="status-badge ${sudah?'s-sudah':'s-belum'}">${sudah?'Selesai':'Belum'}</div>
                    <span style="font-size:2.5rem">${s.i}</span>
                    <p style="font-size:0.8rem; font-weight:bold; margin-top:10px; line-height:1.2">${s.n}</p>
                </div>`;
            });

            const body = document.getElementById('bodyRekap'); body.innerHTML = "";
            dataRekap.reverse().forEach(rd => {
                body.innerHTML += `<tr><td>${rd.nama}</td><td>‚úÖ</td><td>${rd.materi}</td><td><a href="https://drive.google.com/uc?id=${rd.link}" target="_blank">Lihat</a></td></tr>`;
            });
        } catch(e) { 
            document.getElementById('bannerTugas').innerHTML = `<div class="status-banner" style="color:red">Gagal koneksi ke database. Pastikan API benar.</div>`;
        }
    }

    function prosesLogin() { if(document.getElementById('passInput').value === "guru123") { document.getElementById('modalLogin').style.display='none'; document.getElementById('dashGuru').style.display='block'; } else { alert("Sandi Salah!"); } }
    
    function bukaPengerjaan(nama) {
        if(!tugasAktif || tugasAktif.judul === "TIDAK ADA TUGAS") return alert("Belum ada tugas untuk dikerjakan.");
        namaTerpilih = nama; document.getElementById('sapaSiswa').innerText = "Halo, " + nama.split(' ')[0] + "!"; 
        document.getElementById('infoJudul').innerText = "Tugas: " + tugasAktif.judul;
        const area = document.getElementById('soalArea'); area.innerHTML = "";
        tugasAktif.soal.forEach((s, i) => {
            let h = `<div class="card-soal"><p><b>${i+1}. ${s.tanya}</b></p>`;
            h += (tugasAktif.jenis==='pg') ? `<label style="display:block; margin:12px 0;"><input type="radio" name="r${i}" value="A" style="width:auto"> A</label><label style="display:block; margin:12px 0;"><input type="radio" name="r${i}" value="B" style="width:auto"> B</label><label style="display:block; margin:12px 0;"><input type="radio" name="r${i}" value="C" style="width:auto"> C</label><label style="display:block; margin:12px 0;"><input type="radio" name="r${i}" value="D" style="width:auto"> D</label>` : `<textarea class="ans-txt" placeholder="Tulis jawabanmu..."></textarea>`;
            area.innerHTML += h + `</div>`;
        });
        document.getElementById('panelKerjakan').style.display='block';
    }

    function generateJPG() {
        const canvas = document.getElementById('canvasLJ'); const ctx = canvas.getContext('2d'); canvas.width = 800; canvas.height = 1000;
        ctx.fillStyle = "white"; ctx.fillRect(0,0,800,1000); ctx.fillStyle = "#38bdf8"; ctx.fillRect(0,0,800,120);
        ctx.fillStyle = "white"; ctx.font = "bold 30px Arial"; ctx.fillText("LEMBAR JAWAB - SDN PENGKOL", 50, 75);
        ctx.fillStyle = "black"; ctx.font = "bold 20px Arial"; ctx.fillText("NAMA: " + namaTerpilih, 50, 180); ctx.fillText("TUGAS: " + tugasAktif.judul, 50, 220);
        ctx.font = "18px Courier New"; let y = 300;
        document.querySelectorAll('#soalArea .card-soal').forEach((c, i) => {
            let v = (tugasAktif.jenis==='pg') ? (c.querySelector(`input[name="r${i}"]:checked`)?.value || "-") : c.querySelector('.ans-txt').value;
            ctx.fillText((i+1) + ". Jawaban: " + v, 60, y); y += 40;
        });
        const link = document.createElement('a'); link.download = 'Jawaban_' + namaTerpilih + '.jpg'; link.href = canvas.toDataURL('image/jpeg', 0.8); link.click();
    }

    async function simpanJawabanSiswa() {
        const fileIn = document.getElementById('fileInput'); if(!fileIn.files[0]) return alert("Pilih file foto lembar jawab dulu!");
        const btn = document.getElementById('btnKirim'); btn.innerText = "MENGIRIM..."; btn.disabled = true;
        
        const reader = new FileReader();
        reader.onload = async (e) => {
            const img = new Image(); img.src = e.target.result;
            img.onload = async () => {
                const canvas = document.createElement('canvas');
                let w = img.width, h = img.height;
                if(w > 800) { h = h * (800/w); w = 800; }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                const base64 = canvas.toDataURL('image/jpeg', 0.6).split(',')[1];
                
                try {
                    await fetch(API, { method: "POST", body: JSON.stringify({ action: "upload", nama: namaTerpilih, file: base64, filename: namaTerpilih + ".jpg", materi: tugasAktif.judul }) });
                    alert("Jawaban Berhasil Terkirim!"); location.reload();
                } catch(err) { alert("Gagal Kirim!"); btn.disabled = false; btn.innerText = "KIRIM ULANG"; }
            };
        }; reader.readAsDataURL(fileIn.files[0]);
    }

    function tambahSoal() { 
        const d = document.createElement('div'); d.className='card-soal';
        d.innerHTML = `<b>Pertanyaan:</b><textarea class="q-t" style="height:60px"></textarea>`;
        if(document.getElementById('tipeTugas').value==='pg') d.innerHTML += `<input class="o-a" placeholder="Opsi A"> <input class="o-b" placeholder="Opsi B">`;
        document.getElementById('builder').appendChild(d);
    }
    function resetBuilder() { document.getElementById('builder').innerHTML=""; tambahSoal(); }
    async function terbitkanTugas() {
        const judul = document.getElementById('judulTugas').value; if(!judul) return alert("Isi judul!");
        const p = { action:"setTugas", judul: judul, jenis:document.getElementById('tipeTugas').value, soal:[] };
        document.querySelectorAll('#builder .card-soal').forEach(c => {
            let s = { tanya: c.querySelector('.q-t').value };
            if(p.jenis==='pg') s.opsi = [c.querySelector('.o-a').value, c.querySelector('.o-b').value, "", ""];
            p.soal.push(s);
        });
        await fetch(API, {method:"POST", body:JSON.stringify(p)}); alert("Terbit!"); location.reload();
    }
    async function resetTugas() { if(confirm("Hapus tugas hari ini?")){ await fetch(API, {method:"POST", body:JSON.stringify({action:"setTugas", judul:"TIDAK ADA TUGAS", jenis:"pg", soal:[]})}); location.reload(); } }
    function bukaPanel(id) { document.getElementById(id).style.display='block'; }
    function tutupPanel(id) { document.getElementById(id).style.display='none'; }
</script>
</body>
</html>
