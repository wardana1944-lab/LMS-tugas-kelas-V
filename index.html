<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUANG BELAJAR - SDN PENGKOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* --- STYLE DASAR --- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; padding: 15px; color: #f8fafc; }
    .container { max-width: 1000px; margin: 0 auto; }
    
    /* --- HALAMAN DEPAN --- */
    .header-main { text-align: center; margin-bottom: 25px; }
    .identity-row { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
    .identitas-box, .guru-profile-box { flex: 1; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 15px; border: 1px solid rgba(56,189,248,0.2); display: flex; align-items: center; gap: 12px; cursor: pointer; }
    .foto-guru { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #38bdf8; object-fit: cover; }
    .text-utama { font-weight: bold; color: #38bdf8; font-size: 0.75rem; }

    .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; }
    .student-card { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px 10px; text-align: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }

    /* --- MENU UTAMA GURU (2 KOLOM RAPI) --- */
    #menuUtamaGuru { display: none; text-align: center; padding-top: 50px; }
    .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
    .card-menu { background: white; color: #1e293b; padding: 40px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
    .card-menu:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(56,189,248,0.4); }
    .card-menu i { font-size: 3rem; display: block; margin-bottom: 15px; }

    /* --- HALAMAN FUNGSIONAL (FULL WIDTH) --- */
    .halaman-full { display: none; background: white; color: #1e293b; border-radius: 20px; padding: 30px; margin-top: 10px; min-height: 80vh; }
    .btn-kembali { background: #64748b; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; margin-bottom: 20px; }
    
    /* INPUT & TABEL */
    .soal-card { background: #f8fafc; padding: 20px; border-radius: 15px; border: 1px solid #e2e8f0; margin-bottom: 20px; }
    input, textarea, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background: #f1f5f9; }

    .btn-action { padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
    .btn-blue { background: #38bdf8; color: white; }
    .btn-green { background: #10b981; color: white; }
  </style>
</head>
<body>

<div class="container">
  <div id="halamanDepan">
    <div class="header-main">
        <h1 style="color:#38bdf8; letter-spacing:3px; margin-bottom:20px;">RUANG BELAJAR</h1>
        <div class="identity-row">
            <div class="identitas-box">
                <img src="logo-putih.png" style="width:40px">
                <div style="text-align:left"><p class="text-utama">SDN Pengkol</p><p style="font-size:0.6rem">Kelas 5</p></div>
            </div>
            <div class="guru-profile-box" onclick="bukaLogin()">
                <img src="foto-guru.webp" class="foto-guru">
                <div style="text-align:left"><p class="text-utama">Aditya W. W., S.Pd</p><p style="font-size:0.6rem">‚öôÔ∏è Dashboard</p></div>
            </div>
        </div>
    </div>
    <div id="infoTugas" style="background:rgba(56,189,248,0.1); padding:15px; border-radius:15px; text-align:center; margin-bottom:20px; border:1px solid #38bdf8;">
        <p id="judulTugasAktif">MEMUAT TUGAS...</p>
    </div>
    <div class="cards-grid" id="gridSiswa"></div>
  </div>

  <div id="menuUtamaGuru">
      <h2 style="color:#38bdf8">Panel Kendali Guru</h2>
      <div class="grid-menu">
          <div class="card-menu" onclick="bukaFitur('buatTugas')">
              <span style="font-size:3rem">üìù</span>
              <h3>Buat Tugas Baru</h3>
              <p style="font-size:0.8rem; color:#64748b; margin-top:10px;">Susun pertanyaan PG atau Uraian</p>
          </div>
          <div class="card-menu" onclick="bukaFitur('rekapSiswa')">
              <span style="font-size:3rem">üìä</span>
              <h3>Rekapitulasi</h3>
              <p style="font-size:0.8rem; color:#64748b; margin-top:10px;">Pantau hasil & bukti upload siswa</p>
          </div>
      </div>
      <button class="btn-kembali" style="margin-top:30px;" onclick="location.reload()">Keluar ke Halaman Depan</button>
  </div>

  <div id="halBuatTugas" class="halaman-full">
      <button class="btn-kembali" onclick="kembaliKeMenu()">‚Üê Kembali ke Menu</button>
      <h2>Buat Soal Baru</h2><br>
      <label>Judul Materi:</label>
      <input type="text" id="inJudul" placeholder="Contoh: Matematika - Perkalian">
      <label>Format Tugas:</label>
      <select id="inJenis" onchange="resetBuilder()">
          <option value="pg">Pilihan Ganda (Otomatis Nilai)</option>
          <option value="uraian">Uraian (Rekap Jawaban)</option>
      </select>
      <div id="areaInputSoal"></div>
      <button class="btn-action btn-green" onclick="tambahBarisSoal()">+ Tambah Baris Soal</button>
      <button class="btn-action btn-blue" style="margin-top:20px;" onclick="kirimKeDatabase()">üöÄ PUBLIKASIKAN TUGAS SEKARANG</button>
  </div>

  <div id="halRekap" class="halaman-full">
      <button class="btn-kembali" onclick="kembaliKeMenu()">‚Üê Kembali ke Menu</button>
      <div style="display:flex; justify-content:space-between; align-items:center;">
          <h2>Rekapitulasi Pekerjaan Siswa</h2>
          <button onclick="refreshRekap()" style="padding:5px 10px; cursor:pointer;">üîÑ Perbarui Data</button>
      </div>
      <table>
          <thead>
              <tr><th>Nama Siswa</th><th>Status</th><th>Bukti JPG</th></tr>
          </thead>
          <tbody id="tabelBodyRekap"></tbody>
      </table>
  </div>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbysS0b4gTplBYXHXCBkocSccOym2DugBY5TIKNQo6Znt3VWm8Uu-ZxSrSC8TP9x9aT-PA/exec";
    const DAFTAR_SISWA = ["Alvaro", "Anantha", "Arifah", "Aurelia", "Dhafitha", "Dhian", "Dimas", "Erfin", "Marsya", "Mikayla", "Ozil", "Rhevan", "Ridho", "Rizky", "Tanca"];
    let dataAktif = { judul: "", jenis: "", soal: [] };

    // Tampilkan Siswa di Depan
    DAFTAR_SISWA.forEach(s => {
        document.getElementById('gridSiswa').innerHTML += `<div class="student-card" onclick="alert('Fitur ujian siswa akan aktif setelah Bapak mempublikasikan tugas.')">üë§<br><br><span class="text-utama">${s}</span></div>`;
    });

    // Navigasi
    function bukaLogin() { if(prompt("Sandi Guru:") === "guru123") { document.getElementById('halamanDepan').style.display='none'; document.getElementById('menuUtamaGuru').style.display='block'; } }
    function bukaFitur(fitur) {
        document.getElementById('menuUtamaGuru').style.display='none';
        if(fitur === 'buatTugas') { document.getElementById('halBuatTugas').style.display='block'; resetBuilder(); }
        else { document.getElementById('halRekap').style.display='block'; refreshRekap(); }
    }
    function kembaliKeMenu() { 
        document.querySelectorAll('.halaman-full').forEach(h => h.style.display='none');
        document.getElementById('menuUtamaGuru').style.display='block'; 
    }

    // Builder Soal
    let num = 0;
    function tambahBarisSoal() {
        num++;
        const j = document.getElementById('inJenis').value;
        const div = document.createElement('div');
        div.className = 'soal-card';
        div.innerHTML = `<h4>Soal No. ${num}</h4><textarea class="q-t" placeholder="Pertanyaan..."></textarea>`;
        if(j === 'pg') {
            div.innerHTML += `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <input type="text" class="q-a" placeholder="Opsi A"><input type="text" class="q-b" placeholder="Opsi B">
                <input type="text" class="q-c" placeholder="Opsi C"><input type="text" class="q-d" placeholder="Opsi D">
            </div>
            <select class="q-k"><option value="0">Kunci A</option><option value="1">Kunci B</option><option value="2">Kunci C</option><option value="3">Kunci D</option></select>`;
        }
        document.getElementById('areaInputSoal').appendChild(div);
    }
    function resetBuilder() { document.getElementById('areaInputSoal').innerHTML = ""; num = 0; tambahBarisSoal(); }

    async function kirimKeDatabase() {
        const btn = event.target; btn.innerText = "MENGIRIM..."; btn.disabled = true;
        let payload = { action: "setTugas", judul: document.getElementById('inJudul').value, jenis: document.getElementById('inJenis').value, soal: [] };
        document.querySelectorAll('.soal-card').forEach(c => {
            let s = { tanya: c.querySelector('.q-t').value };
            if(payload.jenis === 'pg') {
                s.opsi = [c.querySelector('.q-a').value, c.querySelector('.q-b').value, c.querySelector('.q-c').value, c.querySelector('.q-d').value];
                s.kunci = c.querySelector('.q-k').value;
            }
            payload.soal.push(s);
        });
        await fetch(scriptURL, { method: "POST", body: JSON.stringify(payload) });
        alert("Tugas Berhasil Terbit!"); location.reload();
    }

    async function refreshRekap() {
        const body = document.getElementById('tabelBodyRekap');
        body.innerHTML = "<tr><td colspan='3'>Mengambil data dari Sheet...</td></tr>";
        const res = await fetch(scriptURL + "?action=getRekap");
        const data = await res.json();
        let html = "";
        DAFTAR_SISWA.forEach(s => {
            const m = data.find(d => d.nama === s);
            html += `<tr><td>${s}</td><td>${m ? 'üü¢ Sudah' : 'üî¥ Belum'}</td>
                <td>${m ? `<button onclick="window.open('https://drive.google.com/uc?id=${m.link}')">Lihat Gambar</button>` : '-'}</td></tr>`;
        });
        body.innerHTML = html;
    }

    // Muat Judul Tugas Aktif di Depan
    fetch(scriptURL + "?action=getTugas").then(r => r.json()).then(d => {
        if(d.judul) document.getElementById('judulTugasAktif').innerText = "TUGAS AKTIF: " + d.judul.toUpperCase();
        else document.getElementById('judulTugasAktif').innerText = "BELUM ADA TUGAS";
    });
</script>
</body>
</html>
