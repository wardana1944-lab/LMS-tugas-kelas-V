<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUANG BELAJAR - SDN PENGKOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
        --primary: #38bdf8;
        --bg-dark: #0f172a;
        --glass: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: radial-gradient(circle at top right, #1e293b, #0f172a); min-height: 100vh; color: #f8fafc; }

    /* --- HALAMAN DEPAN --- */
    .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .header-main { text-align: center; margin-bottom: 30px; }
    .header-main h1 { font-size: 2rem; font-weight: 800; letter-spacing: 4px; color: var(--primary); margin-bottom: 25px; }
    
    .identity-row { display: flex; gap: 15px; justify-content: center; margin-bottom: 25px; flex-wrap: wrap; }
    .identitas-box, .guru-btn { background: var(--glass); backdrop-filter: blur(10px); padding: 15px 25px; border-radius: 20px; border: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
    .guru-btn { cursor: pointer; transition: 0.3s; }
    .guru-btn:hover { border-color: var(--primary); background: rgba(56,189,248,0.1); }
    .foto-guru { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
    .text-nama { font-weight: 700; color: var(--primary); font-size: 0.9rem; }
    .text-nip { font-size: 0.7rem; color: #94a3b8; }

    .empty-state { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); padding: 15px; border-radius: 12px; text-align: center; color: #fca5a5; margin-bottom: 30px; }

    .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
    .student-card { background: var(--glass); border: 1px solid var(--border); border-radius: 25px; padding: 25px 10px; text-align: center; position: relative; transition: 0.3s; }
    .img-student { width: 75px; height: 75px; margin-bottom: 12px; }
    .status-badge { position: absolute; top: 0; right: 0; padding: 5px 12px; font-size: 0.6rem; font-weight: 800; border-bottom-left-radius: 15px; }
    .status-belum { background: #ef4444; color: white; }
    .status-sudah { background: #10b981; color: white; }

    /* --- LOGIN MODAL --- */
    .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 1000; align-items: center; justify-content: center; }
    .modal-content { background: #1e293b; padding: 35px; border-radius: 30px; width: 90%; max-width: 380px; border: 1px solid var(--border); text-align: center; }
    .modal-content input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 15px; border: 1px solid var(--border); background: #0f172a; color: white; text-align: center; font-size: 1.1rem; }

    /* --- MENU UTAMA GURU (2 KOLOM CARDS) --- */
    #dashboardGuru { display: none; padding: 40px 20px; text-align: center; }
    .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; max-width: 800px; margin: 40px auto; }
    .menu-card { background: white; color: #0f172a; padding: 50px 30px; border-radius: 30px; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    .menu-card:hover { transform: scale(1.05); box-shadow: 0 15px 40px rgba(56,189,248,0.4); }
    .menu-card h2 { margin-top: 15px; font-size: 1.2rem; }

    /* --- HALAMAN FUNGSIONAL (FULL SCREEN) --- */
    .hal-fungsi { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: #f8fafc; color: #1e293b; z-index: 2000; overflow-y: auto; padding: 40px 20px; }
    .header-fungsi { display: flex; justify-content: space-between; align-items: center; max-width: 900px; margin: 0 auto 30px; }
    .content-fungsi { max-width: 900px; margin: 0 auto; }
    
    .soal-card { background: white; padding: 25px; border-radius: 20px; border: 1px solid #e2e8f0; margin-bottom: 20px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    .btn-hapus { position: absolute; top: 15px; right: 15px; background: #fee2e2; color: #ef4444; border: none; padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 0.75rem; font-weight: bold; }
    
    input, textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; margin-bottom: 10px; font-size: 0.9rem; }
    .btn { padding: 12px 25px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; }
    .btn-blue { background: var(--primary); color: white; width: 100%; }
    .btn-green { background: #10b981; color: white; width: 100%; margin-top: 10px; }
    .btn-back { background: #64748b; color: white; }

    .rekap-table { width: 100%; border-collapse: collapse; background: white; border-radius: 20px; overflow: hidden; }
    .rekap-table th { background: #f1f5f9; padding: 15px; text-align: left; font-size: 0.75rem; color: #64748b; }
    .rekap-table td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }

    @media (max-width: 600px) { .menu-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

<div class="container" id="halUtamaSiswa">
    <div class="header-main">
        <h1>RUANG BELAJAR</h1>
        <div class="identity-row">
            <div class="identitas-box">
                <img src="logo-putih.png" style="width:35px">
                <div style="text-align:left"><p class="text-nama" style="color:#fff">SDN Pengkol</p><p class="text-nip">Tahun Pelajaran 2025/2026</p></div>
            </div>
            <div class="guru-btn" onclick="tampilLogin()">
                <img src="foto-guru.webp" class="foto-guru">
                <div style="text-align:left">
                    <p class="text-nama">Aditya W. W., S.Pd</p>
                    <p class="text-nip">NIP. 199304132022211007</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="statusTugasArea"></div>
    <div class="cards-grid" id="gridSiswa"></div>
</div>

<div class="modal-overlay" id="modalLogin">
    <div class="modal-content">
        <h3>Akses Dashboard Guru</h3><br>
        <input type="password" id="passInput" placeholder="Sandi Dashboard">
        <button class="btn btn-blue" onclick="prosesLogin()">VERIFIKASI</button>
        <p style="margin-top:20px; font-size:0.8rem; cursor:pointer" onclick="tutupLogin()">Kembali</p>
    </div>
</div>

<div id="dashboardGuru">
    <h1 style="color:var(--primary); font-weight:800">DASHBOARD KENDALI</h1>
    <div class="menu-grid">
        <div class="menu-card" onclick="bukaHalaman('halBuatSoal')">
            <div style="font-size:3.5rem">üìù</div>
            <h2>Pembuat Tugas Baru</h2>
        </div>
        <div class="menu-card" onclick="bukaHalaman('halRekapSiswa')">
            <div style="font-size:3.5rem">üìä</div>
            <h2>Rekapitulasi Siswa</h2>
        </div>
    </div>
    <button class="btn btn-back" onclick="location.reload()">‚Üê Keluar Halaman</button>
</div>

<div id="halBuatSoal" class="hal-fungsi">
    <div class="header-fungsi">
        <h2>Pembuat Soal</h2>
        <button class="btn btn-back" onclick="tutupHalaman('halBuatSoal')">Kembali</button>
    </div>
    <div class="content-fungsi">
        <label>Judul Materi:</label>
        <input type="text" id="inJudul" placeholder="Contoh: UH Matematika">
        <label>Jenis Soal:</label>
        <select id="inJenis" onchange="resetBuilder()">
            <option value="pg">Pilihan Ganda</option>
            <option value="uraian">Uraian</option>
        </select>
        <div id="areaSoal"></div>
        <button class="btn btn-green" onclick="tambahSoal()">+ Tambah Baris Soal</button>
        <button class="btn btn-blue" style="margin-top:20px" onclick="kirimKeDatabase()">PUBLIKASIKAN</button>
    </div>
</div>

<div id="halRekapSiswa" class="hal-fungsi">
    <div class="header-fungsi">
        <h2>Rekap Siswa</h2>
        <button class="btn btn-back" onclick="tutupHalaman('halRekapSiswa')">Kembali</button>
    </div>
    <div class="content-fungsi">
        <table class="rekap-table">
            <thead><tr><th>Nama</th><th>Status</th><th>Bukti</th></tr></thead>
            <tbody id="bodyRekap"></tbody>
        </table>
    </div>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbysS0b4gTplBYXHXCBkocSccOym2DugBY5TIKNQo6Znt3VWm8Uu-ZxSrSC8TP9x9aT-PA/exec";
    const SISWA = [
        {n: "Alvaro", j: "L"}, {n: "Anantha", j: "L"}, {n: "Arifah", j: "P"}, 
        {n: "Aurelia", j: "P"}, {n: "Dhafitha", j: "P"}, {n: "Dhian", j: "P"}, 
        {n: "Dimas", j: "L"}, {n: "Erfin", j: "L"}, {n: "Marsya", j: "P"}, 
        {n: "Mikayla", j: "P"}, {n: "Ozil", j: "L"}, {n: "Rhevan", j: "L"}, 
        {n: "Ridho", j: "L"}, {n: "Rizky", j: "L"}, {n: "Tanca", j: "L"}
    ];

    async function init() {
        const [resTugas, resRekap] = await Promise.all([
            fetch(scriptURL + "?action=getTugas").then(r => r.json()),
            fetch(scriptURL + "?action=getRekap").then(r => r.json())
        ]);

        const area = document.getElementById('statusTugasArea');
        if(!resTugas.judul || resTugas.judul === "TIDAK ADA TUGAS") {
            area.innerHTML = `<div class="empty-state">‚ö†Ô∏è Belum ada tugas, pengerjaan sudah ditutup.</div>`;
        } else {
            area.innerHTML = `<div style="text-align:center; color:var(--primary); font-weight:800; border:1px solid var(--primary); padding:10px; border-radius:10px; margin-bottom:25px">TUGAS AKTIF: ${resTugas.judul.toUpperCase()}</div>`;
        }

        const grid = document.getElementById('gridSiswa');
        SISWA.forEach(s => {
            const sudah = resRekap.find(d => d.nama === s.n);
            const ikon = s.j === "L" ? "siswa-l.png" : "siswa-p.png";
            grid.innerHTML += `
                <div class="student-card">
                    <div class="status-badge ${sudah ? 'status-sudah' : 'status-belum'}">${sudah ? 'Sudah' : 'Belum'}</div>
                    <img src="${ikon}" class="img-student">
                    <div class="text-nama" style="color:#fff">${s.n}</div>
                </div>`;
        });

        const body = document.getElementById('bodyRekap');
        SISWA.forEach(s => {
            const m = resRekap.find(d => d.nama === s.n);
            body.innerHTML += `<tr><td><b>${s.n}</b></td><td>${m ? '‚úÖ SUDAH' : '‚ùå BELUM'}</td><td>${m ? `<button onclick="window.open('https://drive.google.com/uc?id=${m.link}')">Lihat</button>` : '-'}</td></tr>`;
        });
    }

    function tampilLogin() { document.getElementById('modalLogin').style.display='flex'; }
    function tutupLogin() { document.getElementById('modalLogin').style.display='none'; }
    function prosesLogin() {
        if(document.getElementById('passInput').value === "guru123") {
            document.getElementById('modalLogin').style.display='none';
            document.getElementById('halUtamaSiswa').style.display='none';
            document.getElementById('dashboardGuru').style.display='block';
        } else { alert("Sandi Salah!"); }
    }

    function bukaHalaman(id) { document.getElementById(id).style.display='block'; }
    function tutupHalaman(id) { document.getElementById(id).style.display='none'; }

    let count = 0;
    function tambahSoal() {
        count++;
        const div = document.createElement('div');
        div.className = 'soal-card';
        div.id = 'soal-' + count;
        div.innerHTML = `<button class="btn-hapus" onclick="hapusSoal('${div.id}')">Hapus</button>
            <p><b>Soal #${count}</b></p><textarea class="q-t" placeholder="Pertanyaan..."></textarea>`;
        if(document.getElementById('inJenis').value === 'pg') {
            div.innerHTML += `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px"><input type="text" class="q-a" placeholder="A"><input type="text" class="q-b" placeholder="B"><input type="text" class="q-c" placeholder="C"><input type="text" class="q-d" placeholder="D"></div>`;
        }
        document.getElementById('areaSoal').appendChild(div);
    }
    function hapusSoal(id) { document.getElementById(id).remove(); }
    function resetBuilder() { document.getElementById('areaSoal').innerHTML = ""; count = 0; tambahSoal(); }

    async function kirimKeDatabase() {
        const btn = event.target; btn.innerText = "MENGIRIM...";
        let payload = { action: "setTugas", judul: document.getElementById('inJudul').value, jenis: document.getElementById('inJenis').value, soal: [] };
        document.querySelectorAll('.soal-card').forEach(c => {
            let s = { tanya: c.querySelector('.q-t').value };
            if(payload.jenis === 'pg') s.opsi = [c.querySelector('.q-a').value, c.querySelector('.q-b').value, c.querySelector('.q-c').value, c.querySelector('.q-d').value];
            payload.soal.push(s);
        });
        await fetch(scriptURL, { method: "POST", body: JSON.stringify(payload) });
        location.reload();
    }

    init();
</script>
</body>
</html>
