<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUANG BELAJAR - SDN PENGKOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #38bdf8; --bg-dark: #0f172a; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: radial-gradient(circle at top right, #1e293b, #0f172a); min-height: 100vh; color: #f8fafc; }
    .container { padding: 20px; max-width: 1000px; margin: 0 auto; }

    /* HEADER IDENTITAS LENGKAP */
    .header-identitas { display: flex; justify-content: space-between; align-items: center; background: var(--glass); padding: 15px 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }
    .sekolah-info { display: flex; align-items: center; gap: 15px; }
    .logo-sekolah { width: 50px; height: 50px; object-fit: contain; }
    .sekolah-text h2 { font-size: 1rem; color: var(--primary); font-weight: 800; }
    .sekolah-text p { font-size: 0.7rem; opacity: 0.7; }
    
    .guru-info { text-align: right; display: flex; align-items: center; gap: 12px; cursor: pointer; }
    .guru-text p:first-child { font-size: 0.8rem; font-weight: 700; }
    .guru-text p:last-child { font-size: 0.6rem; color: var(--primary); }
    .foto-lingkaran { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }

    /* BANNER TUGAS */
    .status-banner { text-align:center; padding:15px; border-radius:18px; margin-bottom:25px; font-weight:700; border: 1px solid var(--primary); background: rgba(56,189,248,0.1); }
    
    /* GRID SISWA */
    .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
    .student-card { background: var(--glass); border: 1px solid var(--border); border-radius: 22px; padding: 20px 10px; text-align: center; position: relative; cursor: pointer; transition: 0.3s; }
    .status-badge { position: absolute; top: -5px; right: -5px; padding: 4px 10px; font-size: 0.6rem; font-weight: 800; border-radius: 10px; }
    .s-belum { background: #ef4444; color: white; }
    .s-sudah { background: #10b981; color: white; }

    /* PANEL & MODAL */
    .panel-full { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: #f8fafc; color: #1e293b; z-index: 10000; overflow-y: auto; padding: 20px; }
    .card-soal { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #e2e8f0; position: relative; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    
    input[type="text"], input[type="password"], textarea, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; margin: 8px 0; font-size: 1rem; }
    .jawaban-input { background: #f1f5f9; border: 2px solid var(--primary) !important; margin-top: 10px !important; }
    
    .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.2s; }
    .btn-blue { background: #0ea5e9; color: white; }
    .btn-red { background: #ef4444; color: white; }
    .btn-gray { background: #64748b; color: white; }
    .btn:active { transform: scale(0.98); }

    table { width:100%; border-collapse:collapse; background:white; margin-top: 10px; }
    th, td { padding:12px; border-bottom:1px solid #f1f5f9; text-align:left; font-size:0.85rem; }
  </style>
</head>
<body>

<div class="container">
    <div class="header-identitas">
        <div class="sekolah-info">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Logo_Kabupaten_Jepara.png" class="logo-sekolah" alt="Logo">
            <div class="sekolah-text">
                <h2>SDN PENGKOL</h2>
                <p>Kec. Jepara, Kab. Jepara - Jawa Tengah</p>
            </div>
        </div>
        <div class="guru-info" onclick="document.getElementById('modalLogin').style.display='flex'">
            <div class="guru-text">
                <p>ADITYA W. W., S.Pd</p>
                <p>Guru Kelas IV</p>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995515.png" class="foto-lingkaran" alt="Foto Guru">
        </div>
    </div>

    <div id="bannerTugas">Memuat data kelas...</div>
    <div class="cards-grid" id="gridSiswa"></div>
</div>

<div id="modalLogin" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:11000; align-items:center; justify-content:center;">
    <div style="background:#1e293b; padding:25px; border-radius:20px; width:85%; max-width:300px;">
        <h3 style="color:white; text-align:center; margin-bottom:15px">Admin Guru</h3>
        <input type="password" id="passInput" placeholder="Masukkan Sandi">
        <button class="btn btn-blue" onclick="prosesLogin()">MASUK</button>
        <button class="btn btn-gray" onclick="document.getElementById('modalLogin').style.display='none'">BATAL</button>
    </div>
</div>

<div id="dashGuru" class="panel-full" style="background:#0f172a; color:white;">
    <div class="container" style="max-width:400px">
        <h2 style="text-align:center; margin-bottom:25px">Dashboard Guru</h2>
        <button class="btn btn-blue" onclick="bukaPanel('panelBuat')">üìù BUAT TUGAS BARU</button>
        <button class="btn btn-blue" style="background:#10b981" onclick="bukaPanel('panelRekap')">üìä REKAP JAWABAN</button>
        <button class="btn btn-red" onclick="resetTugas()">üßπ HAPUS TUGAS AKTIF</button>
        <button class="btn btn-gray" style="margin-top:30px" onclick="location.reload()">KELUAR</button>
    </div>
</div>

<div id="panelBuat" class="panel-full">
    <div class="container" style="max-width:600px">
        <h3>Susun Materi & Soal</h3>
        <input type="text" id="judulTugas" placeholder="Judul Materi (Misal: Matematika Pecahan)">
        <select id="tipeTugas" onchange="resetBuilder()"><option value="pg">Pilihan Ganda</option><option value="uraian">Uraian/Esai</option></select>
        <div id="builder"></div>
        <button class="btn btn-gray" onclick="tambahSoal()" style="background:#f8fafc; border:2px dashed #cbd5e1">+ TAMBAH SOAL</button>
        <button class="btn btn-blue" style="margin-top:20px" onclick="terbitkanTugas()">TERBITKAN SEKARANG</button>
        <button class="btn btn-red" onclick="tutupPanel('panelBuat')">KEMBALI</button>
    </div>
</div>

<div id="panelRekap" class="panel-full">
    <div class="container">
        <h3>Tabel Rekap Pengiriman</h3>
        <div style="overflow-x:auto">
            <table>
                <thead><tr style="background:#f1f5f9"><th>Nama Siswa</th><th>Materi</th><th>Bukti Foto</th></tr></thead>
                <tbody id="bodyRekap"></tbody>
            </table>
        </div>
        <button class="btn btn-gray" onclick="tutupPanel('panelRekap')" style="margin-top:20px">KEMBALI</button>
    </div>
</div>

<div id="panelKerjakan" class="panel-full">
    <div class="container" style="max-width:600px">
        <h2 id="sapaSiswa" style="color:#0ea5e9"></h2>
        <p id="judulMateri" style="font-weight:bold; margin-bottom:20px; font-size:1.1rem"></p>
        
        <div id="soalArea"></div>

        <div class="card-soal" style="background:#f0f9ff; border:2px solid #0ea5e9">
            <b>LANGKAH AKHIR:</b>
            <p style="font-size:0.8rem; margin:5px 0 10px">Foto lembar kerja fisikmu dan lampirkan di sini.</p>
            <input type="file" id="fileInput" accept="image/*">
            <button class="btn btn-blue" id="btnKirim" onclick="simpanKeDatabase()">KIRIM JAWABAN & FOTO</button>
        </div>
        <button class="btn btn-gray" onclick="tutupPanel('panelKerjakan')">BATAL</button>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbxS6aDyd7v-W5CKadPi6wsNYI1SSUi-1pAf53egfmzWjjqYx4ilFrE2Xk8h6rxK_jZyCw/exec";
    const SISWA = [{ n: "Alvaro Adnan Aji Pambudi", i: "üë¶" }, { n: "Anantha Yudha Diztira", i: "üë¶" }, { n: "Arifah Yhuan Nur Azizah", i: "üëß" }, { n: "Aurelia Gieni Lindria Putri", i: "üëß" }, { n: "Dhafitha Nizza Nur Azizah", i: "üëß" }, { n: "Dhian Rahmawati", i: "üëß" }, { n: "Dimas Rasyid Faristia", i: "üë¶" }, { n: "Erfin Denu Setiawan", i: "üë¶" }, { n: "Marsya Anindya Kiera", i: "üëß" }, { n: "Mikayla Ayuningtyas", i: "üëß" }, { n: "Muhammad Ozil Ramadhan", i: "üë¶" }, { n: "Rhevan Nabil Yudanta", i: "üë¶" }, { n: "Ridho Wicaksono", i: "üë¶" }, { n: "Rizky Syam Dani", i: "üë¶" }, { n: "Tanca Al Verosa", i: "üë¶" }];

    let tugasAktif = null; 
    let namaTerpilih = "";

    window.onload = muatData;

    async function muatData() {
        try {
            const res = await fetch(API + "?action=getAllData");
            const data = await res.json();
            tugasAktif = data.tugas;
            const rekap = data.rekap;

            const sudahSet = new Set(rekap.filter(r => r.materi === tugasAktif.judul).map(r => r.nama));

            document.getElementById('bannerTugas').innerHTML = (!tugasAktif.judul || tugasAktif.judul === "TIDAK ADA TUGAS") ? 
                `<div class="status-banner" style="color:#ef4444; border-color:#ef4444">TIDAK ADA TUGAS HARI INI</div>` : 
                `<div class="status-banner">TUGAS AKTIF: ${tugasAktif.judul}</div>`;
            
            const grid = document.getElementById('gridSiswa'); grid.innerHTML = "";
            SISWA.forEach(s => {
                const sudah = sudahSet.has(s.n);
                grid.innerHTML += `<div class="student-card" onclick="bukaPengerjaan('${s.n}')">
                    <div class="status-badge ${sudah?'s-sudah':'s-belum'}">${sudah?'Selesai':'Belum'}</div>
                    <span style="font-size:2.5rem">${s.i}</span>
                    <p style="font-size:0.75rem; font-weight:700; margin-top:10px">${s.n}</p>
                </div>`;
            });

            const body = document.getElementById('bodyRekap'); body.innerHTML = "";
            rekap.slice().reverse().forEach(r => {
                body.innerHTML += `<tr><td>${r.nama}</td><td>${r.materi}</td><td><a href="https://drive.google.com/uc?id=${r.link}" target="_blank">Lihat Foto</a></td></tr>`;
            });
        } catch(e) { document.getElementById('bannerTugas').innerText = "Gagal Memuat. Pastikan Link API Benar."; }
    }

    function tambahSoal() {
        const id = "q-" + Date.now();
        const tipe = document.getElementById('tipeTugas').value;
        const html = `
            <div class="card-soal" id="${id}">
                <button onclick="document.getElementById('${id}').remove()" style="position:absolute; top:10px; right:10px; background:#fee2e2; color:#ef4444; border:none; padding:5px 10px; border-radius:8px; cursor:pointer; font-size:0.7rem; font-weight:bold;">HAPUS SOAL</button>
                <b>Pertanyaan:</b>
                <textarea class="q-t" placeholder="Ketik soal di sini..."></textarea>
                ${tipe === 'pg' ? '<input class="o-a" placeholder="Opsi A (Pilihan 1)"><input class="o-b" placeholder="Opsi B (Pilihan 2)">' : ''}
            </div>`;
        document.getElementById('builder').insertAdjacentHTML('beforeend', html);
    }

    function resetBuilder() { document.getElementById('builder').innerHTML = ""; tambahSoal(); }
    function prosesLogin() { if(document.getElementById('passInput').value === "guru123") { document.getElementById('modalLogin').style.display='none'; document.getElementById('dashGuru').style.display='block'; } else { alert("Sandi Salah!"); } }
    function bukaPanel(id) { document.getElementById(id).style.display='block'; if(id==='panelBuat' && !document.getElementById('builder').innerHTML) tambahSoal(); }
    function tutupPanel(id) { document.getElementById(id).style.display='none'; }

    async function terbitkanTugas() {
        const judul = document.getElementById('judulTugas').value; if(!judul) return alert("Isi judul!");
        const p = { action:"setTugas", judul: judul, jenis: document.getElementById('tipeTugas').value, soal:[] };
        document.querySelectorAll('#builder .card-soal').forEach(c => {
            let s = { tanya: c.querySelector('.q-t').value };
            if(p.jenis==='pg') s.opsi = [c.querySelector('.o-a').value, c.querySelector('.o-b').value];
            p.soal.push(s);
        });
        await fetch(API, {method:"POST", body:JSON.stringify(p)}); alert("Tugas Berhasil Terbit!"); location.reload();
    }

    function bukaPengerjaan(nama) {
        if(!tugasAktif || tugasAktif.judul === "TIDAK ADA TUGAS") return alert("Belum ada tugas.");
        namaTerpilih = nama; 
        document.getElementById('sapaSiswa').innerText = "Halo, " + nama + "!";
        document.getElementById('judulMateri').innerText = "Materi: " + tugasAktif.judul;
        
        const area = document.getElementById('soalArea'); area.innerHTML = "";
        tugasAktif.soal.forEach((s, i) => {
            let inputHTML = (tugasAktif.jenis === 'pg') ? 
                `<select class="jawaban-input"><option value="">-- Pilih Jawaban --</option><option value="A">${s.opsi[0]}</option><option value="B">${s.opsi[1]}</option></select>` : 
                `<textarea class="jawaban-input" placeholder="Tulis jawabanmu di sini..."></textarea>`;
            
            area.innerHTML += `
                <div class="card-soal">
                    <p><b>Soal ${i+1}:</b> ${s.tanya}</p>
                    ${inputHTML}
                </div>`;
        });
        document.getElementById('panelKerjakan').style.display='block';
    }

    function simpanKeDatabase() {
        const fileIn = document.getElementById('fileInput'); if(!fileIn.files[0]) return alert("Pilih foto bukti pengerjaan!");
        const btn = document.getElementById('btnKirim'); btn.innerText = "MENGIRIM DATA..."; btn.disabled = true;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64 = e.target.result.split(',')[1];
            try {
                await fetch(API, { method: "POST", body: JSON.stringify({ action: "upload", nama: namaTerpilih, file: base64, filename: namaTerpilih + ".jpg", materi: tugasAktif.judul }) });
                alert("Jawaban dan Foto Berhasil Terkirim!"); location.reload();
            } catch(err) { alert("Gagal mengirim."); btn.disabled = false; btn.innerText = "KIRIM JAWABAN"; }
        };
        reader.readAsDataURL(fileIn.files[0]);
    }

    async function resetTugas() { if(confirm("Hapus tugas aktif?")) { await fetch(API, {method:"POST", body:JSON.stringify({action:"setTugas", judul:"TIDAK ADA TUGAS", jenis:"pg", soal:[]})}); location.reload(); } }
</script>
</body>
</html>
