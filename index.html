<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SD N Pengkol 2025/2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #0ea5e9; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: #0f172a; color: #f8fafc; min-height: 100vh; padding: 15px; }
    .container { max-width: 800px; margin: 0 auto; }

    /* HEADER */
    .header-card { background: linear-gradient(135deg, #1e293b, #0f172a); border: 1px solid var(--border); padding: 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .sch-info h1 { font-size: 1rem; color: var(--primary); font-weight: 800; }
    .sch-info p { font-size: 0.65rem; opacity: 0.6; }
    .guru-profile { display: flex; align-items: center; gap: 10px; cursor: pointer; }
    .guru-profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
    .guru-name { font-size: 0.75rem; font-weight: 700; text-align: right; }

    /* BANNER */
    .banner { text-align:center; padding:12px; border-radius:12px; margin-bottom:20px; font-weight:700; border: 1px solid var(--primary); background: rgba(14,165,233,0.1); font-size: 0.8rem; color: var(--primary); }

    /* GRID */
    .grid-siswa { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
    .card-siswa { background: var(--glass); border: 1px solid var(--border); padding: 15px 5px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.2s; }
    .card-siswa span { font-size: 1.8rem; display: block; margin-bottom: 5px; }
    .card-siswa p { font-size: 0.6rem; font-weight: 600; line-height: 1.2; }

    /* PANEL */
    .panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8fafc; color: #1e293b; z-index: 1000; overflow-y: auto; padding: 20px; }
    .soal-box { background: white; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 15px; position: relative; }
    
    input, textarea, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; margin: 5px 0; font-size: 0.85rem; }
    .btn { padding: 12px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; width: 100%; margin-top: 5px; font-size: 0.8rem; }
    .btn-blue { background: var(--primary); color: white; }
    .btn-green { background: #10b981; color: white; }
    .btn-red { background: #ef4444; color: white; }
    .btn-outline { background: #f1f5f9; color: #1e293b; border: 1px solid #cbd5e1; }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.75rem; }
    th, td { padding: 10px; border-bottom: 1px solid #e2e8f0; text-align: left; }
    th { background: #f1f5f9; font-weight: 800; }
    .status-belum { color: #ef4444; font-weight: bold; font-style: italic; }
    .status-sudah { color: #10b981; font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
  <div class="header-card">
    <div class="sch-info">
      <h1>SD N Pengkol</h1>
      <p>Tahun Pelajaran 2025/2026</p>
    </div>
    <div class="guru-profile" onclick="document.getElementById('modalLogin').style.display='flex'">
      <div class="guru-name"><p>Aditya W. W., S.Pd</p><p style="font-size: 0.55rem; opacity: 0.6;">NIP 19940319 202321 1 005</p></div>
      <img src="https://ui-avatars.com/api/?name=Aditya+WW&background=0ea5e9&color=fff" alt="Guru">
    </div>
  </div>

  <div id="statusTugas" class="banner">Memuat data...</div>
  <div class="grid-siswa" id="gridSiswa"></div>
</div>

<div id="panelGuru" class="panel" style="background:#0f172a; color:white;">
  <div class="container" style="max-width:400px">
    <h2 style="text-align:center; margin-bottom:20px">Menu Guru</h2>
    <button class="btn btn-blue" onclick="openView('panelBuat')">üìù Buat Tugas Baru</button>
    <button class="btn btn-green" onclick="openView('panelRekap')">üìä Rekap Tugas Aktif</button>
    <button class="btn btn-red" onclick="resetTugas()">üßπ Hapus Tugas Aktif</button>
    <button class="btn btn-outline" style="margin-top:20px" onclick="location.reload()">KEMBALI</button>
  </div>
</div>

<div id="panelRekap" class="panel">
  <div class="container">
    <h3 id="rekapJudul">Rekap Pengerjaan</h3>
    <div style="overflow-x:auto">
      <table>
        <thead><tr><th>No</th><th>Nama Siswa</th><th>Status/Nilai</th><th>Aksi</th></tr></thead>
        <tbody id="isiRekap"></tbody>
      </table>
    </div>
    <button class="btn btn-outline" onclick="closeView('panelRekap')" style="margin-top:20px">KEMBALI</button>
  </div>
</div>

<div id="panelBuat" class="panel">
  <div class="container" style="max-width:500px">
    <h3>Setting Tugas</h3>
    <input type="text" id="judulMateri" placeholder="Judul Materi">
    <select id="jenisTugas" onchange="resetSoal()"><option value="pg">Pilihan Ganda (A-D)</option><option value="uraian">Uraian / Esai</option></select>
    <div id="wadahSoal"></div>
    <button class="btn btn-outline" onclick="tambahSoal()">+ Tambah Baris Soal</button>
    <button class="btn btn-blue" onclick="kirimTugas()" id="btnTerbit">TERBITKAN TUGAS</button>
    <button class="btn btn-red" onclick="closeView('panelBuat')">BATAL</button>
  </div>
</div>

<div id="panelKerja" class="panel">
  <div class="container" style="max-width:500px">
    <h2 id="namaSiswaHi"></h2>
    <p id="materiHi" style="font-weight:bold; color:var(--primary); margin-bottom:15px"></p>
    <div id="areaSoalSiswa"></div>
    <div class="soal-box" style="background:#f0f9ff; border: 2px solid var(--primary);">
      <b>Penyelesaian:</b>
      <button class="btn btn-green" onclick="generateJPG()">1. DOWNLOAD LEMBAR JAWAB (JPG)</button>
      <hr style="margin:15px 0; border:0; border-top:1px dashed #ccc;">
      <p style="font-size:0.75rem; margin-bottom:5px">Kirim bukti foto pengerjaan:</p>
      <input type="file" id="inputFoto" accept="image/*">
      <button class="btn btn-blue" id="btnKirimSiswa" onclick="prosesSelesai()">2. KIRIM KE GURU</button>
    </div>
    <button class="btn btn-outline" onclick="closeView('panelKerja')">BATAL</button>
  </div>
</div>

<div id="modalLogin" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; align-items:center; justify-content:center;">
  <div style="background:#1e293b; padding:25px; border-radius:20px; width:85%; max-width:300px;">
    <h4 style="color:white; text-align:center; margin-bottom:15px">Sandi Guru</h4>
    <input type="password" id="passGuru" placeholder="Sandi" style="text-align:center">
    <button class="btn btn-blue" onclick="login()">MASUK</button>
    <button class="btn btn-outline" onclick="document.getElementById('modalLogin').style.display='none'">BATAL</button>
  </div>
</div>

<canvas id="canvasHasil" style="display:none;"></canvas>

<script>
const API = "URL_WEB_APP_BAPAK";
const SISWA = [{n:"Alvaro Adnan Aji Pambudi",i:"üë¶"},{n:"Anantha Yudha Diztira",i:"üë¶"},{n:"Arifah Yhuan Nur Azizah",i:"üëß"},{n:"Aurelia Gieni Lindria Putri",i:"üëß"},{n:"Dhafitha Nizza Nur Azizah",i:"üëß"},{n:"Dhian Rahmawati",i:"üëß"},{n:"Dimas Rasyid Faristia",i:"üë¶"},{n:"Erfin Denu Setiawan",i:"üë¶"},{n:"Marsya Anindya Kiera",i:"üëß"},{n:"Mikayla Ayuningtyas",i:"üëß"},{n:"Muhammad Ozil Ramadhan",i:"üë¶"},{n:"Rhevan Nabil Yudanta",i:"üë¶"},{n:"Ridho Wicaksono",i:"üë¶"},{n:"Rizky Syam Dani",i:"üë¶"},{n:"Tanca Al Verosa",i:"üë¶"}];

let dataWeb = null;
let userSekarang = "";

window.onload = init;

async function init() {
  const grid = document.getElementById('gridSiswa');
  grid.innerHTML = "";
  SISWA.forEach(s => {
    grid.innerHTML += `<div class="card-siswa" onclick="bukaTugas('${s.n}')"><span>${s.i}</span><p>${s.n}</p></div>`;
  });
  
  try {
    const res = await fetch(API + "?action=getAllData");
    dataWeb = await res.json();
    const tugas = dataWeb.tugas;
    document.getElementById('statusTugas').innerText = tugas.judul === "TIDAK ADA TUGAS" ? "TIDAK ADA TUGAS AKTIF" : "MATERI: " + tugas.judul;
    
    // --- LOGIKA REKAP ABSENSI CERDAS ---
    const rb = document.getElementById('isiRekap');
    rb.innerHTML = "";
    document.getElementById('rekapJudul').innerText = "Rekap: " + tugas.judul;

    SISWA.forEach((s, index) => {
      // Cari apakah siswa ini sudah mengerjakan materi aktif ini
      const hasil = dataWeb.rekap.find(r => r.nama === s.n && r.materi === tugas.judul);
      
      let kolomStatus = "";
      let kolomAksi = "-";

      if (hasil) {
        // JIKA SUDAH MENGERJAKAN
        if (tugas.jenis === 'pg') {
          kolomStatus = `<span class="status-sudah">Nilai: ${hasil.nilai}</span>`;
        } else {
          kolomStatus = `<span class="status-sudah">Sudah</span>`;
        }
        kolomAksi = `<a href="https://drive.google.com/uc?id=${hasil.link}" target="_blank" style="color:var(--primary); font-weight:bold">Lihat Foto</a>`;
      } else {
        // JIKA BELUM MENGERJAKAN
        kolomStatus = `<span class="status-belum">Belum</span>`;
        kolomAksi = `<span style="opacity:0.3">Tidak ada foto</span>`;
      }

      rb.innerHTML += `<tr>
        <td>${index + 1}</td>
        <td>${s.n}</td>
        <td>${kolomStatus}</td>
        <td>${kolomAksi}</td>
      </tr>`;
    });
  } catch(e) { console.log(e); }
}

function tambahSoal() {
  const id = Date.now();
  const tipe = document.getElementById('jenisTugas').value;
  const html = `
    <div class="soal-box" id="box-${id}">
      <button onclick="document.getElementById('box-${id}').remove()" style="position:absolute; top:10px; right:10px; color:red; border:none; background:none; font-weight:bold; cursor:pointer">X</button>
      <b>Soal:</b>
      <textarea class="q-text" placeholder="Tulis pertanyaan..."></textarea>
      ${tipe === 'pg' ? `
        <div class="opt-grid">
          <input class="oa" placeholder="Opsi A"> <input class="ob" placeholder="Opsi B">
          <input class="oc" placeholder="Opsi C"> <input class="od" placeholder="Opsi D">
        </div>
        <select class="q-kunci"><option value="">-- Kunci Jawaban --</option><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option></select>
      ` : ''}
    </div>`;
  document.getElementById('wadahSoal').insertAdjacentHTML('beforeend', html);
}
function resetSoal() { document.getElementById('wadahSoal').innerHTML = ""; tambahSoal(); }
async function kirimTugas() {
  const btn = document.getElementById('btnTerbit'); btn.innerText = "MENERBITKAN..."; btn.disabled = true;
  const p = { action:"setTugas", judul: document.getElementById('judulMateri').value, jenis: document.getElementById('jenisTugas').value, soal:[] };
  document.querySelectorAll('#wadahSoal .soal-box').forEach(b => {
    let s = { tanya: b.querySelector('.q-text').value };
    if(p.jenis === 'pg') {
      s.opsi = [b.querySelector('.oa').value, b.querySelector('.ob').value, b.querySelector('.oc').value, b.querySelector('.od').value];
      s.kunci = b.querySelector('.q-kunci').value;
    }
    p.soal.push(s);
  });
  await fetch(API, {method:"POST", body:JSON.stringify(p)}); 
  alert("Tugas Terbit!"); location.reload();
}
function bukaTugas(nama) {
  if(!dataWeb || dataWeb.tugas.judul === "TIDAK ADA TUGAS") return alert("Belum ada tugas.");
  userSekarang = nama;
  document.getElementById('namaSiswaHi').innerText = "Halo, " + nama;
  document.getElementById('materiHi').innerText = "Materi: " + dataWeb.tugas.judul;
  const area = document.getElementById('areaSoalSiswa'); area.innerHTML = "";
  dataWeb.tugas.soal.forEach((s, i) => {
    let inp = dataWeb.tugas.jenis === 'pg' ? `<select class="ans-siswa"><option value="">-- Pilih Jawaban --</option><option value="A">A. ${s.opsi[0]}</option><option value="B">B. ${s.opsi[1]}</option><option value="C">C. ${s.opsi[2]}</option><option value="D">D. ${s.opsi[3]}</option></select>` : `<textarea class="ans-siswa" placeholder="Ketik jawabanmu..."></textarea>`;
    area.innerHTML += `<div class="soal-box"><p><b>${i+1}. ${s.tanya}</b></p>${inp}</div>`;
  });
  openView('panelKerja');
}
function generateJPG() {
  let bnr = 0; const ans = document.querySelectorAll('.ans-siswa'); const list = [];
  dataWeb.tugas.soal.forEach((s, i) => {
    list.push(`No ${i+1}: ${ans[i].value || '-'}`);
    if(dataWeb.tugas.jenis === 'pg' && ans[i].value === s.kunci) bnr++;
  });
  const n = dataWeb.tugas.jenis === 'pg' ? Math.round((bnr / dataWeb.tugas.soal.length) * 100) : "Uraian";
  const cvs = document.getElementById('canvasHasil'); const ctx = cvs.getContext('2d');
  cvs.width = 600; cvs.height = 700; ctx.fillStyle = "white"; ctx.fillRect(0,0,600,700);
  ctx.fillStyle = "#0ea5e9"; ctx.fillRect(0,0,600,60);
  ctx.fillStyle = "white"; ctx.font="bold 20px Arial"; ctx.fillText("HASIL KERJA - SD N PENGKOL", 30, 40);
  ctx.fillStyle = "#1e293b"; ctx.font="bold 15px Arial"; ctx.fillText(`Nama: ${userSekarang}`, 30, 100); ctx.fillText(`Materi: ${dataWeb.tugas.judul}`, 30, 125);
  ctx.fillStyle = "#f0f9ff"; ctx.fillRect(420, 80, 120, 60); ctx.fillStyle = "#0ea5e9"; ctx.font="bold 12px Arial"; ctx.fillText("NILAI", 465, 100);
  ctx.font="bold 30px Arial"; ctx.fillText(n, 455, 132);
  ctx.font="14px Arial"; ctx.fillStyle="#475569"; let y=180; list.forEach(l => { ctx.fillText(l, 40, y); y+=25; });
  const link = document.createElement('a'); link.download = `Siswa_${userSekarang}.jpg`; link.href = cvs.toDataURL("image/jpeg"); link.click();
}
async function prosesSelesai() {
  const f = document.getElementById('inputFoto').files[0];
  if(!f) return alert("Pilih foto dulu!");
  let bnr = 0; const ans = document.querySelectorAll('.ans-siswa');
  if(dataWeb.tugas.jenis === 'pg') dataWeb.tugas.soal.forEach((s, i) => { if(ans[i].value === s.kunci) bnr++; });
  const nFinal = dataWeb.tugas.jenis === 'pg' ? Math.round((bnr / dataWeb.tugas.soal.length) * 100) : "Uraian";
  const btn = document.getElementById('btnKirimSiswa'); btn.innerText = "MENGIRIM..."; btn.disabled = true;
  const rd = new FileReader();
  rd.onload = async (e) => {
    await fetch(API, { method: "POST", body: JSON.stringify({ action: "upload", nama: userSekarang, materi: dataWeb.tugas.judul, nilai: nFinal, file: e.target.result.split(',')[1], filename: userSekarang + ".jpg" }) });
    alert("Berhasil Dikirim!"); location.reload();
  };
  rd.readAsDataURL(f);
}
function login() { if(document.getElementById('passGuru').value === "guru123") { document.getElementById('modalLogin').style.display='none'; openView('panelGuru'); } else { alert("Sandi Salah!"); } }
function openView(id) { document.getElementById(id).style.display='block'; }
function closeView(id) { document.getElementById(id).style.display='none'; }
async function resetTugas() { if(confirm("Hapus tugas aktif?")) { await fetch(API, {method:"POST", body:JSON.stringify({action:"setTugas", judul:"TIDAK ADA TUGAS", jenis:"pg", soal:[]})}); location.reload(); } }
</script>
</body>
</html>
