<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruang Belajar - SD NEGERI PENGKOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #2563eb; --bg: #ffffff; --text: #0f172a; --border: #e2e8f0; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: var(--bg); color: var(--text); padding: 20px 15px; }
    .container { max-width: 800px; margin: 0 auto; }
    .brand-header { text-align: center; margin-bottom: 30px; }
    .brand-header h1 { font-size: 2rem; font-weight: 800; }
    .brand-header p { font-size: 0.8rem; letter-spacing: 2px; color: var(--primary); font-weight: 700; }
    .info-bar { background: #f8fafc; border: 1px solid var(--border); padding: 12px 20px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
    .guru-profile { display: flex; align-items: center; gap: 10px; cursor: pointer; }
    .guru-profile img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .banner { text-align:center; padding:12px; border-radius:12px; margin-bottom:25px; background: #eff6ff; border: 1px solid #dbeafe; color: var(--primary); font-weight: 700; font-size: 0.8rem; }
    .grid-siswa { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .card-siswa { background: #fff; border: 1px solid var(--border); padding: 15px 5px; border-radius: 20px; text-align: center; cursor: pointer; min-height: 140px; display: flex; flex-direction: column; justify-content: center; transition: 0.2s; }
    .card-siswa:hover { border-color: var(--primary); background: #f0f7ff; }
    .panel-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; overflow-y: auto; padding: 25px 15px; }
    .rekap-box { background: #fff; border: 1px solid var(--border); border-radius: 15px; overflow: hidden; margin-top: 15px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
    th { background: #f8fafc; padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
    td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
    .btn-action { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; }
    input, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); margin: 8px 0; }
  </style>
</head>
<body>

<div class="container">
  <div class="brand-header"><h1>RUANG BELAJAR</h1><p>SD NEGERI PENGKOL</p></div>
  <div class="info-bar">
    <div style="font-size: 0.65rem; color: #64748b; font-weight: 600;">KELAS V ‚Ä¢ 2025/2026</div>
    <div class="guru-profile" onclick="openLogin()">
      <div style="text-align:right">
        <p style="font-size:0.75rem; font-weight:700">Aditya W. W., S.Pd</p>
        <p style="font-size:0.6rem; color:#64748b">NIP. 19940319 202321 1 005</p>
      </div>
      <img src="https://ui-avatars.com/api/?name=Aditya+WW&background=2563eb&color=fff">
    </div>
  </div>
  <div id="statusTugas" class="banner">Memuat data...</div>
  <div class="grid-siswa" id="gridSiswa"></div>
</div>

<div id="panelRekap" class="panel-overlay">
  <div class="container" style="max-width: 600px;">
    <h2 style="text-align:center; margin-bottom:15px;">üìä Rekap Nilai Siswa</h2>
    <div class="rekap-box">
      <table>
        <thead><tr><th>No</th><th>Nama</th><th>Status</th><th>Bukti</th></tr></thead>
        <tbody id="isiRekapTabel"></tbody>
      </table>
    </div>
    <button class="btn-action" style="background:#000; color:white" onclick="closeView('panelRekap')">TUTUP</button>
  </div>
</div>

<div id="panelGuru" class="panel-overlay">
  <div class="container" style="max-width: 400px; text-align:center;">
    <h2 style="margin-bottom: 25px;">Menu Kontrol Guru</h2>
    <button class="btn-action" style="background:#f1f5f9;" onclick="openView('panelBuat')">üìù Buat Tugas</button>
    <button class="btn-action" style="background:#f1f5f9;" onclick="ambilDataDanBukaRekap()">üìä Lihat Rekap (Refresh)</button>
    <button class="btn-action" style="background:#fee2e2; color:red" onclick="resetTugas()">üóëÔ∏è Hapus Tugas</button>
    <button class="btn-action" style="background:none;" onclick="location.reload()">Keluar</button>
  </div>
</div>

<div id="modalLogin" class="panel-overlay" style="background: rgba(255,255,255,0.9); display:none; align-items:center; justify-content:center;">
  <div style="width:300px; text-align:center; background:white; padding:20px; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.1)">
    <h4 style="margin-bottom:20px;">PIN KEAMANAN</h4>
    <input type="password" id="pinInput" placeholder="Masukkan PIN" style="text-align:center; font-size:1.5rem;">
    <button class="btn-action" style="background:var(--primary); color:white" onclick="cekLogin()">MASUK</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzKSeF0P2w2x1sszm09pLl1lEzApYHH9xbG1UISa5SoiDWfrle5L4iF7jbh8LtdqgyHvA/exec";
const SISWA = [{n:"Alvaro Adnan Aji Pambudi",i:"üë¶"},{n:"Anantha Yudha Diztira",i:"üë¶"},{n:"Arifah Yhuan Nur Azizah",i:"üëß"},{n:"Aurelia Gieni Lindria Putri",i:"üëß"},{n:"Dhafitha Nizza Nur Azizah",i:"üëß"},{n:"Dhian Rahmawati",i:"üëß"},{n:"Dimas Rasyid Faristia",i:"üë¶"},{n:"Erfin Denu Setiawan",i:"üë¶"},{n:"Marsya Anindya Kiera",i:"üëß"},{n:"Mikayla Ayuningtyas",i:"üëß"},{n:"Muhammad Ozil Ramadhan",i:"üë¶"},{n:"Rhevan Nabil Yudanta",i:"üë¶"},{n:"Ridho Wicaksono",i:"üë¶"},{n:"Rizky Syam Dani",i:"üë¶"},{n:"Tanca Al Verosa",i:"üë¶"}];

let dataWeb = null;

window.onload = () => {
  const grid = document.getElementById('gridSiswa');
  SISWA.forEach(s => { 
    grid.innerHTML += `<div class="card-siswa" onclick="alert('Membuka Lembar Kerja: ${s.n}')"><span>${s.i}</span><p>${s.n}</p></div>`; 
  });
  refreshData();
};

async function refreshData() {
  try {
    const res = await fetch(API + "?action=getAllData");
    dataWeb = await res.json();
    document.getElementById('statusTugas').innerText = (dataWeb.tugas.judul === "TIDAK ADA TUGAS") ? "BELUM ADA TUGAS" : "TUGAS: " + dataWeb.tugas.judul;
  } catch(e) { console.error("Gagal ambil data"); }
}

async function ambilDataDanBukaRekap() {
  const tb = document.getElementById('isiRekapTabel');
  tb.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Mengambil data terbaru...</td></tr>";
  openView('panelRekap');
  
  await refreshData(); // Paksa ambil data terbaru
  
  tb.innerHTML = "";
  if(!dataWeb || !dataWeb.rekap) return tb.innerHTML = "<tr><td colspan='4'>Data belum tersedia.</td></tr>";

  SISWA.forEach((s, idx) => {
    const r = dataWeb.rekap.find(item => item.nama === s.n && item.materi === dataWeb.tugas.judul);
    tb.innerHTML += `<tr>
      <td>${idx+1}</td>
      <td><b>${s.n}</b></td>
      <td><span style="color:${r?'green':'#ccc'}">${r?'‚óè Selesai':'‚óã Belum'}</span></td>
      <td>${r ? `<a href="https://drive.google.com/uc?id=${r.link}" target="_blank" style="color:blue;font-weight:700">LIHAT</a>` : '-'}</td>
    </tr>`;
  });
}

function openView(id) { document.getElementById(id).style.display = 'block'; }
function closeView(id) { document.getElementById(id).style.display = 'none'; }
function closeAllPanels() { document.querySelectorAll('.panel-overlay').forEach(p => p.style.display = 'none'); }
function openLogin() { document.getElementById('modalLogin').style.display = 'flex'; }
function cekLogin() { if(document.getElementById('pinInput').value === "1234") { closeAllPanels(); openView('panelGuru'); } else alert("PIN SALAH!"); }

// Fungsi Reset & Terbitkan (Logika Dasar)
async function resetTugas() { if(confirm("Hapus tugas saat ini?")) { await fetch(API, {method:"POST", body:JSON.stringify({action:"setTugas", judul:"TIDAK ADA TUGAS", soal:[]})}); location.reload(); }}
</script>
</body>
</html>
